    <!-- 內嵌 RecipeNotionManager -->
    <script>
        class RecipeNotionManager {
            constructor() {
                this.baseUrl = "/.netlify/functions/notion-api/databases';
                this.recipesDbId = '237fd5adc30b80c09b59c03cd67c6432';
                this.ingredientsDbId = '237fd5adc30b80f7aedfe94804d80218';
                this.inventoryDbId = '237fd5adc30b808cbba3c03f8f2065fd'; // 食材庫存資料庫
                this.recipesData = [];
                this.ingredientsData = [];
                this.inventoryData = [];
                this.isDataLoaded = false;
            }

            async loadDatabaseData(databaseId, databaseName = '') {
                console.log(`🔄 開始載入 ${databaseName} 資料庫...`);
                
                let allResults = [];
                let hasMore = true;
                let startCursor = null;
                let pageCount = 0;
                
                try {
                    while (hasMore) {
                        pageCount++;
                        console.log(`📄 載入 ${databaseName} 第 ${pageCount} 頁...`);
                        
                        const requestBody = {
                            page_size: 100
                        };
                        
                        if (startCursor) {
                            requestBody.start_cursor = startCursor;
                        }
                        
                        const response = await fetch(`${this.baseUrl}/${databaseId}/query?t=${Date.now()}`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Cache-Control': 'no-cache'
                            },
                            body: JSON.stringify(requestBody)
                        });
                        
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        
                        const pageData = await response.json();
                        allResults = allResults.concat(pageData.results);
                        hasMore = pageData.has_more;
                        startCursor = pageData.next_cursor;
                        
                        // 更新進度
                        let progressElement = document.getElementById('progress-info');
                        if (!progressElement) {
                            progressElement = document.getElementById('shortage-progress-info');
                        }
                        
                        if (progressElement) {
                            progressElement.textContent = `${databaseName}: ${allResults.length} 項`;
                        } else {
                            console.log(`📊 ${databaseName}: ${allResults.length} 項`);
                        }
                    }
                    
                    console.log(`🎉 ${databaseName} 資料載入完成，總計 ${allResults.length} 項`);
                    return allResults;
                    
                } catch (error) {
                    console.error(`❌ 載入 ${databaseName} 失敗:`, error);
                    throw error;
                }
            }

            async loadRecipes() {
                const rawData = await this.loadDatabaseData(this.recipesDbId, '食譜資料');
                
                this.recipesData = rawData.map((item, index) => {
                    const properties = item.properties;
                    
                    return {
                        id: item.id,
                        name: properties['名稱']?.title?.[0]?.plain_text || `食譜-${index + 1}`,
                        weight: properties['重量']?.rollup?.number || 0,
                        totalCost: properties['總物料成本']?.rollup?.number || 0,
                        unitCost: properties['元/100g']?.formula?.number || 0,
                        currentStock: properties['實際庫存量']?.number || 0,
                        maxProduction: properties['總可製作份數']?.rollup?.number || 0,
                        category: this.extractCategoryFromName(properties['名稱']?.title?.[0]?.plain_text || ''),
                        status: this.calculateRecipeStatus(
                            properties['總可製作份數']?.rollup?.number || 0,
                            properties['實際庫存量']?.number || 0
                        ),
                        lastUpdated: item.last_edited_time
                    };
                });
                
                console.log(`✅ 食譜資料處理完成: ${this.recipesData.length} 項食譜`);
                return this.recipesData;
            }

            async loadIngredients() {
                const rawData = await this.loadDatabaseData(this.ingredientsDbId, '食材組成');
                
                this.ingredientsData = rawData.map((item, index) => {
                    const properties = item.properties;
                    
                    return {
                        id: item.id,
                        name: properties['項目名稱']?.title?.[0]?.plain_text || `食材-${index + 1}`,
                        recipeRelation: properties['食譜/菜單資料庫']?.relation || [],
                        usageAmount: properties['使用數量(克)']?.number || 0,
                        itemCost: properties['項目成本']?.formula?.number || 0,
                        ingredientStock: properties['食材庫存量']?.rollup?.number || 0,
                        lastUpdated: item.last_edited_time
                    };
                });
                
                console.log(`✅ 食材組成處理完成: ${this.ingredientsData.length} 項`);
                return this.ingredientsData;
            }

            async loadInventory() {
                const rawData = await this.loadDatabaseData(this.inventoryDbId, '食材庫存');
                
                this.inventoryData = rawData.map((item, index) => {
                    const properties = item.properties;
                    
                    return {
                        id: item.id,
                        name: properties['品項ID']?.title?.[0]?.plain_text || 
                              properties['食材名稱']?.rich_text?.[0]?.plain_text ||
                              `食材-${index + 1}`,
                        currentStock: properties['庫存量']?.number || 0,
                        minStock: properties['安全庫存量']?.number || 0,
                        unit: this.extractUnit(properties['規格/單位']?.rich_text?.[0]?.plain_text || ''),
                        category: properties['品項類別']?.select?.name || '其他',
                        cost: properties['進價']?.number || 
                              properties['單位成本']?.formula?.number || 0,
                        supplier: properties['供應商']?.select?.name || '',
                        totalPurchase: properties['總進貨量']?.rollup?.number || 0,
                        lastUpdated: item.last_edited_time
                    };
                });
                
                console.log(`✅ 食材庫存處理完成: ${this.inventoryData.length} 項`);
                return this.inventoryData;
            }

            extractUnit(specText) {
                if (!specText) return 'g';
                
                // 從規格文字中提取單位，例如 "50 克" -> "克"
                const unitMatch = specText.match(/(克|公克|g|斤|公斤|kg|毫升|ml|公升|l|個|包|罐|瓶)/i);
                return unitMatch ? unitMatch[1] : 'g';
            }

            extractCategoryFromName(name) {
                if (!name) return '其他';
                
                if (name.includes('湯')) return '湯品';
                if (name.includes('沙拉') || name.includes('前菜')) return '前菜';
                if (name.includes('飯') || name.includes('麵') || name.includes('粉') || name.includes('排') || name.includes('雞') || name.includes('魚') || name.includes('肉')) return '主菜';
                if (name.includes('甜點') || name.includes('蛋糕') || name.includes('布丁')) return '甜點';
                if (name.includes('茶') || name.includes('咖啡') || name.includes('果汁') || name.includes('飲')) return '飲品';
                if (name.includes('醬')) return '醬料';
                
                return '其他';
            }

            calculateRecipeStatus(maxProduction, currentStock) {
                if (maxProduction === 0) return 'unavailable';
                if (currentStock === 0) return 'out-of-stock';
                if (maxProduction < 5) return 'low-stock';
                return 'available';
            }

            async loadAllData() {
                try {
                    console.log('🚀 開始載入食譜管理系統資料...');
                    
                    const [recipes, ingredients] = await Promise.all([
                        this.loadRecipes(),
                        this.loadIngredients()
                    ]);
                    
                    // 建立關聯
                    this.linkRecipesWithIngredients();
                    
                    // 載入食材庫存並評估狀況
                    await this.loadInventory();
                    this.evaluateRecipeStockStatus();
                    
                    this.isDataLoaded = true;
                    
                    const producibleCount = recipes.filter(r => r.stockStatus === 'sufficient').length;
                    const shortageCount = recipes.filter(r => r.stockStatus === 'shortage').length;
                    const lowStockCount = recipes.filter(r => r.stockStatus === 'low').length;
                    const avgCost = recipes.length > 0 ? 
                        (recipes.reduce((sum, r) => sum + (r.unitCost || 0), 0) / recipes.length).toFixed(2) : '0.00';
                    
                    return {
                        recipes: this.recipesData,
                        ingredients: this.ingredientsData,
                        inventory: this.inventoryData,
                        summary: {
                            totalRecipes: recipes.length,
                            totalIngredients: ingredients.length,
                            totalInventory: this.inventoryData.length,
                            producibleRecipes: producibleCount,
                            shortageRecipes: shortageCount,
                            lowStockRecipes: lowStockCount,
                            averageCost: avgCost
                        }
                    };
                    
                } catch (error) {
                    console.error('❌ 食譜資料載入失敗:', error);
                    throw error;
                }
            }

            evaluateRecipeStockStatus() {
                this.recipesData.forEach(recipe => {
                    if (!recipe.ingredients || recipe.ingredients.length === 0) {
                        recipe.stockStatus = 'unknown';
                        recipe.stockDetails = { sufficient: 0, low: 0, shortage: 0, notFound: 0 };
                        return;
                    }

                    const stockDetails = { sufficient: 0, low: 0, shortage: 0, notFound: 0 };
                    let hasShortage = false;
                    let hasLowStock = false;

                    recipe.ingredients.forEach(ingredient => {
                        const inventoryMatch = this.findMatchingInventoryItem(ingredient.name);
                        
                        if (!inventoryMatch) {
                            stockDetails.notFound++;
                            hasShortage = true;
                        } else {
                            if (inventoryMatch.currentStock < ingredient.usageAmount) {
                                stockDetails.shortage++;
                                hasShortage = true;
                            } else if (inventoryMatch.minStock > 0 && 
                                     inventoryMatch.currentStock <= inventoryMatch.minStock * 1.5) {
                                stockDetails.low++;
                                hasLowStock = true;
                            } else {
                                stockDetails.sufficient++;
                            }
                        }
                    });

                    recipe.stockDetails = stockDetails;
                    
                    if (hasShortage) {
                        recipe.stockStatus = 'shortage';
                    } else if (hasLowStock) {
                        recipe.stockStatus = 'low';
                    } else {
                        recipe.stockStatus = 'sufficient';
                    }
                });
            }

            linkRecipesWithIngredients() {
                this.recipesData.forEach(recipe => {
                    recipe.ingredients = this.ingredientsData.filter(ingredient => 
                        ingredient.recipeRelation.some(relation => relation.id === recipe.id)
                    );
                });
            }

            async checkIngredientShortages() {
                try {
                    // 確保食材庫存數據已載入
                    if (this.inventoryData.length === 0) {
                        await this.loadInventory();
                    }

                    const shortageReport = {
                        criticalShortages: [], // 嚴重缺料 (低於最低庫存)
                        lowStock: [], // 庫存偏低 (接近最低庫存)
                        affectedRecipes: [], // 受影響的食譜
                        totalAffected: 0
                    };

                    // 分析每個食材的庫存狀況
                    this.inventoryData.forEach(inventoryItem => {
                        const stockRatio = inventoryItem.currentStock / Math.max(inventoryItem.minStock, 1);
                        
                        if (inventoryItem.currentStock <= inventoryItem.minStock) {
                            shortageReport.criticalShortages.push({
                                ...inventoryItem,
                                shortage: inventoryItem.minStock - inventoryItem.currentStock,
                                stockRatio: stockRatio
                            });
                        } else if (stockRatio <= 1.5) { // 庫存量少於最低庫存的1.5倍
                            shortageReport.lowStock.push({
                                ...inventoryItem,
                                stockRatio: stockRatio
                            });
                        }
                    });

                    // 分析受影響的食譜
                    this.recipesData.forEach(recipe => {
                        const missingIngredients = [];
                        let canMake = true;

                        recipe.ingredients?.forEach(recipeIngredient => {
                            // 更精確的食材匹配邏輯
                            const inventoryMatch = this.findMatchingInventoryItem(recipeIngredient.name);

                            if (inventoryMatch) {
                                if (inventoryMatch.currentStock < recipeIngredient.usageAmount) {
                                    missingIngredients.push({
                                        name: recipeIngredient.name,
                                        inventoryName: inventoryMatch.name,
                                        needed: recipeIngredient.usageAmount,
                                        available: inventoryMatch.currentStock,
                                        shortage: recipeIngredient.usageAmount - inventoryMatch.currentStock,
                                        unit: inventoryMatch.unit
                                    });
                                    canMake = false;
                                }
                            } else {
                                missingIngredients.push({
                                    name: recipeIngredient.name,
                                    needed: recipeIngredient.usageAmount,
                                    available: 0,
                                    shortage: recipeIngredient.usageAmount,
                                    notFound: true,
                                    unit: 'g'
                                });
                                canMake = false;
                            }
                        });

                        if (!canMake) {
                            shortageReport.affectedRecipes.push({
                                ...recipe,
                                missingIngredients: missingIngredients
                            });
                        }
                    });

                    shortageReport.totalAffected = shortageReport.affectedRecipes.length;

                    console.log('🔍 缺料檢查完成:', shortageReport);
                    return shortageReport;

                } catch (error) {
                    console.error('❌ 缺料檢查失敗:', error);
                    throw error;
                }
            }

            findMatchingInventoryItem(ingredientName) {
                if (!ingredientName) return null;
                
                const cleanIngredientName = ingredientName.toLowerCase().trim();
                
                // 精確匹配
                let match = this.inventoryData.find(inv => 
                    inv.name.toLowerCase().trim() === cleanIngredientName
                );
                
                if (match) return match;
                
                // 包含匹配
                match = this.inventoryData.find(inv => 
                    inv.name.toLowerCase().includes(cleanIngredientName) ||
                    cleanIngredientName.includes(inv.name.toLowerCase())
                );
                
                if (match) return match;
                
                // 關鍵字匹配 - 移除常見的修飾詞
                const keywords = cleanIngredientName
                    .replace(/[的、]/g, '')
                    .replace(/\s+/g, '')
                    .split('')
                    .filter(char => char.length > 0);
                
                if (keywords.length >= 2) {
                    match = this.inventoryData.find(inv => {
                        const invName = inv.name.toLowerCase();
                        return keywords.some(keyword => invName.includes(keyword));
                    });
                }
                
                return match;
            }

            searchRecipes(query, category, stockFilter) {
                let filtered = this.recipesData;
                
                if (query) {
                    filtered = filtered.filter(recipe => 
                        recipe.name.toLowerCase().includes(query.toLowerCase())
                    );
                }
                
                if (category) {
                    filtered = filtered.filter(recipe => recipe.category === category);
                }
                
                if (stockFilter) {
                    filtered = filtered.filter(recipe => recipe.stockStatus === stockFilter);
                }
                
                return filtered;
            }
        }

        // 主程式
        let recipeManager;
        let currentRecipes = [];
        let filteredRecipes = [];
        let currentPage = 1;
        const recipesPerPage = 12;

        document.addEventListener('DOMContentLoaded', async function() {
            console.log('🚀 初始化食譜管理系統...');
            
            try {
                recipeManager = new RecipeNotionManager();
                await loadRecipeData();
                setupEventListeners();
                
            } catch (error) {
                console.error('❌ 初始化失敗:', error);
                showError(`初始化失敗: ${error.message}`);
            }
        });

        async function loadRecipeData() {
            try {
                showLoading(true, '正在載入食譜資料...');
                updateDataStatus('🔄 正在連接食譜資料庫...');
                
                const data = await recipeManager.loadAllData();
                
                currentRecipes = data.recipes;
                filteredRecipes = [...currentRecipes];
                
                updateStatistics(data.summary);
                updateDataStatus(`✅ 已載入 ${data.summary.totalRecipes} 道食譜，${data.summary.totalIngredients} 種食材`);
                
                renderRecipeCards();
                showLoading(false);
                
                console.log('✅ 食譜資料載入完成:', data.summary);
                
            } catch (error) {
                console.error('❌ 載入食譜資料失敗:', error);
                showError(`載入失敗: ${error.message}`);
                updateDataStatus('❌ 載入失敗，請檢查網路連接');
                showLoading(false);
            }
        }

        function updateStatistics(summary) {
            document.getElementById('total-recipes').textContent = summary.totalRecipes || 0;
            document.getElementById('producible-recipes').textContent = summary.producibleRecipes || 0;
            document.getElementById('shortage-recipes').textContent = summary.shortageRecipes || 0;
            document.getElementById('avg-cost').textContent = `$${summary.averageCost || '0.00'}`;
            updatePaginationInfo();
        }

        function renderRecipeCards() {
            const container = document.getElementById('recipes-container');
            const startIndex = (currentPage - 1) * recipesPerPage;
            const endIndex = startIndex + recipesPerPage;
            const pageRecipes = filteredRecipes.slice(startIndex, endIndex);
            
            if (pageRecipes.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full bg-white rounded-xl shadow-lg p-8 text-center">
                        <i class="fas fa-search text-gray-400 text-4xl mb-4"></i>
                        <p class="text-gray-600">沒有找到符合條件的食譜</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = pageRecipes.map(recipe => createRecipeCard(recipe)).join('');
            updatePaginationInfo();
        }

        function setupEventListeners() {
            document.getElementById('refresh-data-btn')?.addEventListener('click', async () => {
                await loadRecipeData();
            });

            document.getElementById('check-ingredients-btn')?.addEventListener('click', async () => {
                await showIngredientShortages();
            });
            
            document.getElementById('recipe-search')?.addEventListener('input', () => {
                applyFilters();
            });
            
            document.getElementById('category-filter')?.addEventListener('change', () => {
                applyFilters();
            });

            document.getElementById('stock-filter')?.addEventListener('change', () => {
                applyFilters();
            });
            
            document.getElementById('prev-page')?.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderRecipeCards();
                }
            });
            
            document.getElementById('next-page')?.addEventListener('click', () => {
                const maxPage = Math.ceil(filteredRecipes.length / recipesPerPage);
                if (currentPage < maxPage) {
                    currentPage++;
                    renderRecipeCards();
                }
            });

            // Modal 關閉事件
            document.getElementById('close-shortage-modal')?.addEventListener('click', () => {
                document.getElementById('shortage-modal').classList.add('hidden');
            });
        }

        function applyFilters() {
            const searchQuery = document.getElementById('recipe-search')?.value || '';
            const categoryFilter = document.getElementById('category-filter')?.value || '';
            const stockFilter = document.getElementById('stock-filter')?.value || '';
            
            filteredRecipes = recipeManager.searchRecipes(searchQuery, categoryFilter, stockFilter);
            currentPage = 1;
            renderRecipeCards();
        }

        function checkRecipeStock(recipeId) {
            const recipe = currentRecipes.find(r => r.id === recipeId);
            if (!recipe) return;
            
            let message = `${recipe.name} 的庫存狀況：\n\n`;
            
            if (recipe.stockDetails) {
                const details = recipe.stockDetails;
                message += `充足食材：${details.sufficient} 種\n`;
                message += `庫存偏低：${details.low} 種\n`;
                message += `缺料食材：${details.shortage} 種\n`;
                if (details.notFound > 0) {
                    message += `未找到食材：${details.notFound} 種\n`;
                }
                message += `\n整體狀況：${getStockStatusText(recipe.stockStatus)}`;
            } else {
                message += '尚未分析庫存狀況';
            }
            
            alert(message);
        }

        function getStockStatusText(status) {
            const statusMap = {
                'sufficient': '庫存充足 ✅',
                'low': '庫存偏低 ⚠️',
                'shortage': '缺料 ❌',
                'unknown': '未知 ❓'
            };
            return statusMap[status] || '未知';
        }

                'unknown': { class: 'text-gray-600 bg-gray-100', text: '未知' }
            };
            return configs[status] || configs.unknown;

        function showCustomModal(title, content) {
            // 創建或更新自定義模態框
            let modal = document.getElementById('custom-modal');
            if (!modal) {
                modal = document.createElement('div');
                modal.id = 'custom-modal';
                modal.className = 'fixed inset-0 bg-black bg-opacity-50 z-50 hidden';
                modal.innerHTML = `
                    <div class="flex items-center justify-center min-h-screen p-4">
                        <div class="bg-white rounded-xl shadow-2xl max-w-4xl w-full max-h-screen overflow-y-auto">

                                    </button>
                                </div>
                            </div>
                            <div class="p-6" id="custom-modal-content"></div>
                        </div>
                    </div>
                `;
                document.body.appendChild(modal);
                
                // 添加關閉事件
                document.getElementById('close-custom-modal').addEventListener('click', () => {
                    modal.classList.add('hidden');
                });
                
                // 點擊背景關閉

            // 更新內容
            document.getElementById('custom-modal-title').textContent = title;
            document.getElementById('custom-modal-content').innerHTML = content;
            
            // 顯示模態框
            modal.classList.remove('hidden');

                // 重置內容區域

                contentDiv.innerHTML = `
                    <div id="shortage-loading" class="text-center py-8">

                                    </div>
                                    <div class="text-sm text-blue-700 mb-2">
                                        缺少食材 ${recipe.missingIngredients.length} 項：
                                    </div>
                                    <div class="space-y-1">
                                        ${recipe.missingIngredients.map(ingredient => `
                                            <div class="text-xs text-blue-600 pl-4">
                                                • ${ingredient.name}${ingredient.inventoryName ? ` (庫存: ${ingredient.inventoryName})` : ''}: 
                                                需要 ${ingredient.needed}g, 
                                                ${ingredient.notFound ? '未找到此食材' : `現有 ${ingredient.available}${ingredient.unit}, 缺少 ${ingredient.shortage}${ingredient.unit}`}
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            // 如果沒有任何問題
            if (report.criticalShortages.length === 0 && report.lowStock.length === 0 && report.affectedRecipes.length === 0) {
                html = `
                    <div class="text-center py-8">
                        <i class="fas fa-check-circle text-green-500 text-4xl mb-4"></i>
                        <h3 class="text-lg font-semibold text-green-700 mb-2">庫存狀況良好！</h3>
                        <p class="text-green-600">目前所有食材庫存充足，可以正常製作所有食譜。</p>
                    </div>
                `;
            }

            return html;
        }

        function updatePaginationInfo() {
            const total = filteredRecipes.length;
            const maxPage = Math.ceil(total / recipesPerPage);
            const startIndex = (currentPage - 1) * recipesPerPage + 1;
            const endIndex = Math.min(currentPage * recipesPerPage, total);
            
            document.getElementById('showing-start').textContent = total > 0 ? startIndex : 0;
            document.getElementById('showing-end').textContent = total > 0 ? endIndex : 0;
            document.getElementById('total-count').textContent = total;
            document.getElementById('page-info').textContent = `第 ${currentPage} 頁，共 ${maxPage} 頁`;
            
            const prevBtn = document.getElementById('prev-page');
            const nextBtn = document.getElementById('next-page');
            
            if (prevBtn) prevBtn.disabled = currentPage <= 1;
            if (nextBtn) nextBtn.disabled = currentPage >= maxPage;
        }

        function updateDataStatus(message) {
            const statusDiv = document.getElementById('data-status');
            if (statusDiv) {
                statusDiv.textContent = message;
            }
        }

        function showLoading(show, message = '載入中...') {
            const indicator = document.getElementById('loading-indicator');
            const placeholder = document.getElementById('loading-placeholder');
            const loadingText = document.getElementById('loading-text');
            
            if (indicator) {
                indicator.classList.toggle('hidden', !show);
                if (loadingText) loadingText.textContent = message;
            }
            
            if (placeholder) {
                placeholder.style.display = show ? 'block' : 'none';
            }
        }

        function showError(message) {
            const container = document.getElementById('recipes-container');
            container.innerHTML = `
                <div class="col-span-full bg-red-50 border border-red-200 rounded-xl p-8 text-center">
                    <i class="fas fa-exclamation-triangle text-red-500 text-4xl mb-4"></i>
                    <h3 class="text-lg font-semibold text-red-800 mb-2">載入失敗</h3>
                    <p class="text-red-600 mb-4">${message}</p>
                    <button onclick="loadRecipeData()" class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700">
                        重試
                    </button>
                </div>
            `;
        }
    </script>
</body>
</html>
