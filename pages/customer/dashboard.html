<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客戶端主控台儀表板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">客戶端主控台儀表板</h1>
            <button onclick="window.close()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">返回</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <!-- 即時統計 -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-blue-600 mb-2">今日訂單</h3>
                <p class="text-3xl font-bold text-gray-800" id="todayOrders">0</p>
                <p class="text-sm text-gray-500">筆訂單</p>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-green-600 mb-2">營業額</h3>
                <p class="text-3xl font-bold text-gray-800" id="todayRevenue">$0</p>
                <p class="text-sm text-gray-500">今日收入</p>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-orange-600 mb-2">使用中桌位</h3>
                <p class="text-3xl font-bold text-gray-800" id="activeTables">0</p>
                <p class="text-sm text-gray-500">/ 20 桌</p>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-purple-600 mb-2">等待中訂單</h3>
                <p class="text-3xl font-bold text-gray-800" id="pendingOrders">0</p>
                <p class="text-sm text-gray-500">需處理</p>
            </div>
        </div>

        <!-- 快速操作 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">訂位管理</h3>
                <div class="space-y-3">
                    <button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600" onclick="openPage('reservation.html')">查看今日訂位</button>
                    <button class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600" onclick="openNewReservation()">新增訂位</button>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">點餐服務</h3>
                <div class="space-y-3">
                    <button class="w-full bg-purple-500 text-white py-2 rounded hover:bg-purple-600" onclick="openPage('ordering.html')">點餐介面</button>
                    <button class="w-full bg-indigo-500 text-white py-2 rounded hover:bg-indigo-600" onclick="openPage('kitchen-display.html')">廚房顯示</button>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">結帳系統</h3>
                <div class="space-y-3">
                    <button class="w-full bg-orange-500 text-white py-2 rounded hover:bg-orange-600" onclick="openPage('checkout.html')">結帳作業</button>
                    <button class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600" onclick="viewReports()">營收報表</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openPage(pagePath) {
            window.open(pagePath, '_blank');
        }

        function openNewReservation() {
            alert('新增訂位功能開發中...');
        }

        function viewReports() {
            alert('營收報表功能開發中...');
        }

        // 模擬載入統計資料
        function loadDashboardData() {
            // 這裡可以從 API 載入真實資料
            document.getElementById('todayOrders').textContent = Math.floor(Math.random() * 50) + 10;
            document.getElementById('todayRevenue').textContent = '$' + (Math.floor(Math.random() * 50000) + 10000).toLocaleString();
            document.getElementById('activeTables').textContent = Math.floor(Math.random() * 15) + 3;
            document.getElementById('pendingOrders').textContent = Math.floor(Math.random() * 8) + 1;
        }

        // 頁面載入時執行
        document.addEventListener('DOMContentLoaded', loadDashboardData);
    </script>
</body>
</html>
