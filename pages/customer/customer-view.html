<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顧客點餐系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        
        /* 改進的滾動條 */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1a202c; border-radius: 3px; }
        ::-webkit-scrollbar-thumb { 
            background: linear-gradient(45deg, #6366f1, #8b5cf6); 
            border-radius: 3px; 
        }
        ::-webkit-scrollbar-thumb:hover { background: linear-gradient(45deg, #7c3aed, #a855f7); }
        
        /* 訂單面板動畫 */
        #order-panel.is-open { transform: translateY(0); }
        
        /* 菜單卡片 hover 效果 */
        .menu-item {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
        }
        
        .menu-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
            border-color: rgba(99, 102, 241, 0.3);
        }
        
        /* 分類按鈕效果 */
        .category-btn {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .category-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }
        
        .category-btn:hover::before {
            left: 100%;
        }
        
        .category-btn.active {
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }
        
        /* 購物車按鈕脈衝效果 */
        .cart-pulse {
            animation: pulse-cart 2s infinite;
        }
        
        @keyframes pulse-cart {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* 添加到購物車動畫 */
        .add-to-cart-animation {
            position: relative;
            overflow: hidden;
        }
        
        .add-to-cart-animation::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: #10b981;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            animation: checkmark 0.6s ease-out forwards;
        }
        
        @keyframes checkmark {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        
        /* 標題漸層效果 */
        .gradient-title {
            background: linear-gradient(45deg, #f59e0b, #f97316, #ef4444);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 3s ease infinite;
        }
        
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* 響應式改進 */
        @media (max-width: 768px) {
            .menu-container-mobile {
                height: 60vh;
            }
        }
        
        /* 載入狀態 */
        .loading-skeleton {
            background: linear-gradient(90deg, #374151 25%, #4b5563 50%, #374151 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        /* 數量控制器 */
        .quantity-control {
            border: 2px solid #374151;
            transition: border-color 0.3s ease;
        }
        
        .quantity-control:focus-within {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

                    </svg>
                </div>
                <h3 id="message-title" class="text-2xl font-bold text-white mb-4"></h3>
                <p id="message-text" class="text-gray-300 mb-6"></p>
                <button onclick="closeModal()" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition-colors">關閉</button>
            </div>
        </div>

        <div id="combo-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50 p-4">
            <div class="bg-gray-800 rounded-2xl shadow-xl w-full max-w-lg max-h-[90vh] flex flex-col">
                <div class="p-6 border-b border-gray-700"><h2 id="combo-modal-title" class="text-2xl font-bold text-white"></h2></div>
                <div id="combo-modal-body" class="p-6 overflow-y-auto"></div>
                <div class="p-6 border-t border-gray-700 bg-gray-900 rounded-b-2xl flex justify-end space-x-4">

                    <button id="add-combo-to-order-btn" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">加入訂單</button>
                </div>
            </div>
        </div>

        <div id="quick-note-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50 p-4">
            <div class="bg-gray-800 rounded-2xl shadow-xl w-full max-w-lg max-h-[90vh] flex flex-col">
                <div class="p-6 border-b border-gray-700"><h2 id="quick-note-modal-title" class="text-2xl font-bold text-white"></h2></div>
                <div id="quick-note-modal-body" class="p-6 overflow-y-auto"></div>
                <div class="p-6 border-t border-gray-700 bg-gray-900 rounded-b-2xl flex justify-end space-x-4">
                    <button id="cancel-quick-note-btn" class="px-6 py-2 bg-gray-600 text-gray-200 rounded-lg hover:bg-gray-500">取消</button>
                    <button id="save-quick-note-btn" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">儲存備註</button>

            </div>
        </div>
    </div>

    <script>
        // ===== 立即設置正確的配置，避免被外部文件覆蓋 =====
        window.APP_CONFIG = {
            notion: {
                apiKey: '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',
                apiVersion: '2022-06-28',
                databaseIds: {
                    menu: '23afd5adc30b80c58355fd93d05c66d6',
                    orders: '23afd5adc30b80c39e71d1a640ccfb5d',
                    tables: '23afd5adc30b80fe86c9e086a54a0d61',
                    inventory: '23afd5adc30b808cbba3c03f8f2065fd',
                    suppliers: '23afd5adc30b8056bbf4d4bb5c93eb8a',
                    purchases: '23afd5adc30b80cf96acd0e98b7651a1'
                }
            }
        };
        console.log('🔒 強制設置 APP_CONFIG:', window.APP_CONFIG);
        
        const dom = {
            status: document.getElementById('status'),
            tableDisplay: document.getElementById('table-display'),
            menuContainer: document.getElementById('menu-container'),
            categoryContainer: document.getElementById('category-container'),
            orderPanel: document.getElementById('order-panel'),
            orderItems: document.getElementById('order-items'),
            totalPrice: document.getElementById('total-price'),
            placeOrderBtn: document.getElementById('place-order-btn'),
            orderNotes: document.getElementById('order-notes'),
            messageModal: document.getElementById('message-modal'),
            messageTitle: document.getElementById('message-title'),
            messageText: document.getElementById('message-text'),
            mobileCartButton: document.getElementById('mobile-cart-button'),
            mobileCartCount: document.getElementById('mobile-cart-count'),
            orderCount: document.getElementById('order-count'),
            closeCartBtn: document.getElementById('close-cart-btn'),
            comboModal: document.getElementById('combo-modal'),
            comboModalTitle: document.getElementById('combo-modal-title'),
            comboModalBody: document.getElementById('combo-modal-body'),
            cancelComboBtn: document.getElementById('cancel-combo-btn'),
            addComboToOrderBtn: document.getElementById('add-combo-to-order-btn'),
            quickNoteModal: document.getElementById('quick-note-modal'),
            quickNoteModalTitle: document.getElementById('quick-note-modal-title'),
            quickNoteModalBody: document.getElementById('quick-note-modal-body'),
            cancelQuickNoteBtn: document.getElementById('cancel-quick-note-btn'),
            saveQuickNoteBtn: document.getElementById('save-quick-note-btn'),
            // 更新桌號選擇器相關元素
            tableSelectorBtn: document.getElementById('table-selector-btn'),
            selectedTableText: document.getElementById('selected-table-text'),
            tableSelectionModal: document.getElementById('table-selection-modal'),
            tableOptionsModal: document.getElementById('table-options-modal'),
            closeTableModal: document.getElementById('close-table-modal'),
            clearOrderBtn: document.getElementById('clear-order-btn'),
            refreshDataBtn: document.getElementById('refresh-data-btn'),
            debugMenuBtn: document.getElementById('debug-menu-btn'),
        };

        // 配置系統 - 使用預先設置的配置
        let config = {};
        
        console.log('✅ 使用預先設置的 APP_CONFIG:', window.APP_CONFIG);
        
        // 只使用 Notion API 配置
        config = {
            // 強制使用 Notion API
            useNotion: true,
            notion: window.APP_CONFIG.notion,
            comboCategories: { appetizer: '前菜', main: '主餐', drink: '飲品', dessert: '甜點' },
            quickNoteOptions: { spiciness: '辣度選項', ice: '冰量選項', sugar: '甜度選項', temperature: '溫度選項' },
            // Netlify Functions 端點
            netlifyFunctionBase: `${window.location.origin}/.netlify/functions`
        };

        let menu = [];
        let order = [];
        let currentCategory = '全部';
        let subItems = {};
        let selectedTable = null;
        // ** NEW: To track items that were already ordered **
        let initialOrderState = [];

        document.addEventListener('DOMContentLoaded', async () => {
            console.log('🚀 客戶點餐系統初始化...');
            console.log('� 使用 Netlify Functions + Notion API 模式');
            
            await fetchTables(); 
            await fetchMenu();
            
            dom.mobileCartButton.addEventListener('click', () => dom.orderPanel.classList.add('is-open'));
            dom.closeCartBtn.addEventListener('click', () => dom.orderPanel.classList.remove('is-open'));
            dom.placeOrderBtn.addEventListener('click', handlePlaceOrder);
            dom.cancelComboBtn.addEventListener('click', () => dom.comboModal.classList.add('hidden'));
            dom.cancelQuickNoteBtn.addEventListener('click', () => dom.quickNoteModal.classList.add('hidden'));
            
            // 桌號選擇器彈出式選單
            setupTableSelector();
            
            // 工作人員操作按鈕
            dom.clearOrderBtn.addEventListener('click', () => {
                if (confirm('確定要清空目前訂單嗎？')) {
                    order = [];
                    initialOrderState = [];
                    updateOrderSummary();
                    showMessage('訂單已清空', '目前訂單已清空，可以重新點餐。');
                }
            });
            
            dom.refreshDataBtn.addEventListener('click', async () => {
                dom.status.textContent = '正在重新整理資料...';
                await fetchTables();
                await fetchMenu();
                showMessage('重新整理完成', '桌況和菜單資料已更新。');
            });
            
            // 除錯按鈕
            dom.debugMenuBtn.addEventListener('click', () => {
                console.log('=== 🔍 系統除錯資訊 ===');

        function parseOrderItems(jsonString) {
            if (!jsonString) return null;
            let data;
            try {
                data = JSON.parse(jsonString);
            } catch (e) {
                try { data = JSON.parse(`[${jsonString}]`); } 
                catch (e2) { return null; }
            }
            if (data && data.text && typeof data.text.content === 'string') {
                return parseOrderItems(data.text.content);
            }
            if (Array.isArray(data)) return data;
            if (typeof data === 'object' && data !== null) return [data];
            return null;
        }

            console.log('🔍 過濾後的菜單項目:', filteredMenu);
            console.log('📊 過濾後項目數:', filteredMenu.length);
            
            if (filteredMenu.length === 0) {
                console.warn('⚠️ 沒有符合當前分類的菜單項目');

                const actionFunction = item.itemType === "套餐"

                menuItemDiv.innerHTML = `
                    <div>
                        <h3 class="font-bold text-lg text-white">${item.name}</h3>

                        ${item.itemType === "套餐" ? "選擇內容" : "加入訂單"}
                    </button>
                `;
                
                dom.menuContainer.appendChild(menuItemDiv);
            });
            
            console.log('✅ 菜單渲染完成');
        }
        function openComboModal(c){const b=menu.find(a=>a.id===c);if(!b)return;dom.comboModalTitle.textContent=`設定「${b.name}」`;dom.comboModalBody.innerHTML="";Object.entries(config.comboCategories).forEach(([e,a])=>{const d=subItems[a];if(d&&d.length>0){const f=d.map(g=>`<option value="${g.id}">${g.name}</option>`).join("");dom.comboModalBody.innerHTML+=`<div class="mb-6"><label for="combo-${e}" class="block text-lg font-semibold text-white mb-2">${a}</label><select id="combo-${e}" name="${e}" class="w-full p-2 border bg-gray-700 border-gray-600 text-white rounded-md shadow-sm">${f}</select></div>`}});dom.addComboToOrderBtn.onclick=()=>addComboToOrder(c);dom.comboModal.classList.remove("hidden")}
        function addComboToOrder(c){const b=menu.find(a=>a.id===c);const a={};Object.keys(config.comboCategories).forEach(e=>{const d=document.getElementById(`combo-${e}`);if(d){const f=menu.find(g=>g.id===d.value);if(f)a[e]={id:f.id,name:f.name}}});order.push({lineItemId:crypto.randomUUID(),menuItemId:b.id,name:b.name,price:b.price,category:b.category,itemType:"套餐",quantity:1,customNote:"",selections:a,quickNotes:{}});updateOrderSummary();dom.comboModal.classList.add("hidden")}
        function addToOrder(menuItemId) {
            console.log('🛒 加入訂單:', menuItemId);
            const menuItem = menu.find(item => item.id === menuItemId);
            if (!menuItem) {
                console.error('❌ 找不到菜單項目:', menuItemId);
                return;
            }
            
            // 檢查是否已經在訂單中
            const existingItem = order.find(item => 
                item.menuItemId === menuItemId && item.itemType === "單點"
            );
            
            if (existingItem) {
                console.log('📈 增加現有項目數量');
                existingItem.quantity++;
            } else {
                console.log('➕ 新增項目到訂單');
                order.push({
                    lineItemId: crypto.randomUUID(),

                    price: menuItem.price,
                    category: menuItem.category,
                    itemType: "單點",
                    quantity: 1,
                    customNote: "",
                    quickNotes: {}
                });
            }
            
            console.log('📋 更新後的訂單:', order);
            updateOrderSummary();
        }
        function adjustQuantity(lineItemId, change) {
            console.log('📊 調整數量:', lineItemId, change);
            const orderItem = order.find(item => item.lineItemId === lineItemId);
            if (orderItem) {
                orderItem.quantity += change;
                console.log('📦 新數量:', orderItem.quantity);
                
                if (orderItem.quantity <= 0) {
                    console.log('🗑️ 數量為0，移除項目');
                    removeFromOrder(lineItemId);
                } else {
                    updateOrderSummary();
                }
            }
        }
        function updateCustomNote(b,a){const c=order.find(d=>d.lineItemId===b);if(c)c.customNote=a}
        function openQuickNoteModal(b){const a=order.find(d=>d.lineItemId===b);const c=menu.find(e=>e.id===a.menuItemId);if(!a||!c)return;dom.quickNoteModalTitle.textContent=`編輯「${a.name}」的備註`;let d="";if(c.noteOptions){Object.entries(c.noteOptions).forEach(([g,h])=>{const e={spiciness:"辣度",ice:"冰量",sugar:"甜度",temperature:"溫度"}[g];if(e){d+=`<div class="mb-4"><div class="text-lg font-semibold text-white mb-2">${e}</div><div class="flex flex-wrap gap-2">`;h.forEach(f=>{const i=a.quickNotes[g]===f;d+=`<button data-note-type="${g}" data-note-value="${f}" onclick="toggleModalQuickNote(this)" class="modal-note-btn px-4 py-2 text-sm rounded-full ${i?"bg-indigo-500 text-white":"bg-gray-600 text-gray-300 hover:bg-gray-500"}">${f}</button>`});d+="</div></div>"}})}if(!d)d='<p class="text-gray-400">此品項沒有可用的快速備註選項。</p>';dom.quickNoteModalBody.innerHTML=d;dom.saveQuickNoteBtn.onclick=()=>saveQuickNotes(b);dom.quickNoteModal.classList.remove("hidden")}
        function toggleModalQuickNote(a){const b=a.dataset.noteType;const c=a.classList.contains("bg-indigo-500");document.querySelectorAll(`.modal-note-btn[data-note-type="${b}"]`).forEach(d=>{d.classList.remove("bg-indigo-500","text-white");d.classList.add("bg-gray-600","text-gray-300")});if(!c){a.classList.add("bg-indigo-500","text-white");a.classList.remove("bg-gray-600","text-gray-300")}}
        function saveQuickNotes(b){const a=order.find(c=>c.lineItemId===b);if(!a)return;a.quickNotes={};document.querySelectorAll("#quick-note-modal-body .bg-indigo-500").forEach(c=>{const d=c.dataset.noteType;const e=c.dataset.noteValue;a.quickNotes[d]=e});updateOrderSummary();dom.quickNoteModal.classList.add("hidden")}
        function removeFromOrder(a){order=order.filter(b=>b.lineItemId!==a);updateOrderSummary()}
        function updateOrderSummary() {
            console.log('📊 更新訂單摘要...');
            console.log('🛒 當前訂單:', order);
            
            if (order.length === 0) {
                dom.orderItems.innerHTML = '<p class="text-gray-400">您的訂單是空的。</p>';
                dom.mobileCartButton.classList.add("scale-0");
                if (dom.mobileCartCount) dom.mobileCartCount.textContent = '0';
                if (dom.orderCount) dom.orderCount.textContent = '0';
                dom.totalPrice.textContent = 'NT$ 0';
                updatePlaceOrderButtonState();
                return;
            }
            
            dom.orderItems.innerHTML = "";
            
            order.forEach(item => {
                console.log('🍽️ 處理訂單項目:', item);
                console.log('📦 數量:', item.quantity);
                
                const orderItemDiv = document.createElement("div");
                orderItemDiv.className = "py-3 border-b border-gray-700";
                
                // 計算快速備註
                let quickNotesText = Object.values(item.quickNotes).join(", ");
                let quickNotesHtml = quickNotesText ? 
                    `<p class="text-sm text-indigo-400 mt-1">備註: ${quickNotesText}</p>` : "";
                
                // 套餐選擇顯示
                let selectionsHtml = "";
                if (item.itemType === "套餐" && item.selections) {
                    selectionsHtml += '<div class="pl-4 mt-2 space-y-1 text-sm text-gray-400">';
                    Object.entries(item.selections).forEach(([key, selection]) => {
                        selectionsHtml += `<div><strong class="text-gray-300">${config.comboCategories[key]}:</strong> ${selection.name}</div>`;
                    });
                    selectionsHtml += '</div>';
                }
                
                orderItemDiv.innerHTML = `
                    <div class="cursor-pointer" onclick="openQuickNoteModal('${item.lineItemId}')">
                        <div class="flex justify-between items-start">
                            <p class="font-bold text-white">${item.name}</p>
                            <p class="font-semibold text-white">NT$ ${item.price * item.quantity}</p>
                        </div>
                        ${selectionsHtml}
                        ${quickNotesHtml}
                    </div>
                    <div class="flex items-center justify-between mt-3">
                        <div class="flex items-center rounded-md shadow-sm">
                            <button onclick="adjustQuantity('${item.lineItemId}', -1)" 
                                    class="w-8 h-8 flex items-center justify-center text-lg font-bold bg-gray-600 hover:bg-gray-500 rounded-l-md transition-colors">-</button>
                            <span class="w-10 h-8 flex items-center justify-center bg-gray-700 text-white">${item.quantity}</span>
                            <button onclick="adjustQuantity('${item.lineItemId}', 1)" 
                                    class="w-8 h-8 flex items-center justify-center text-lg font-bold bg-gray-600 hover:bg-gray-500 rounded-r-md transition-colors">+</button>
                        </div>
                        <button onclick="removeFromOrder('${item.lineItemId}')" 
                                class="text-red-500 hover:text-red-700 text-sm font-semibold">移除</button>
                    </div>
                    <div class="mt-3">
                        <input type="text" placeholder="手動備註" value="${item.customNote}" 
                               oninput="updateCustomNote('${item.lineItemId}', this.value)" 
                               class="w-full text-sm bg-gray-700 border-gray-600 text-white placeholder-gray-500 rounded-md shadow-sm">
                    </div>
                `;
                
                dom.orderItems.appendChild(orderItemDiv);
            });
            
            // 更新購物車數量顯示
            if (dom.mobileCartCount) dom.mobileCartCount.textContent = order.length.toString();
            if (dom.orderCount) dom.orderCount.textContent = order.length.toString();
            dom.mobileCartButton.classList.remove("scale-0");
            
            // 計算總金額
            const totalAmount = order.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            dom.totalPrice.textContent = `NT$ ${totalAmount}`;
            
            console.log('💰 總金額:', totalAmount);
            console.log('📦 訂單項目數:', order.length);
            
            updatePlaceOrderButtonState();
        }
        function updatePlaceOrderButtonState(){dom.placeOrderBtn.disabled=order.length===0||!selectedTable}
        function showMessage(a,b){dom.messageTitle.textContent=a;dom.messageText.textContent=b;dom.messageModal.classList.remove("hidden")}
        function closeModal(){dom.messageModal.classList.add("hidden")}

        // ** MODIFIED: Only sends newly added items + Notion integration **
        async function handlePlaceOrder() {
            if (order.length === 0 || !selectedTable) {
                showMessage('訂單不完整', '請確認您已選擇桌號並點了餐點。');
                return;
            };

            // Compare current order with the initial state to find new items
            const newItems = order.filter(currentItem => {
                const initialStateItem = initialOrderState.find(initialItem => initialItem.lineItemId === currentItem.lineItemId);
                // It's a new item if it's not in the initial state
                if (!initialStateItem) return true;
                // It's a modified item if the quantity has increased
                if (currentItem.quantity > initialStateItem.quantity) {
                    // Create a new item object for the added quantity
                    const newItem = { ...currentItem };
                    newItem.quantity = currentItem.quantity - initialStateItem.quantity;
                    return true;
                }
                return false;
            }).map(item => {
                // If an item was modified, we only want to send the difference
                 const initialStateItem = initialOrderState.find(initialItem => initialItem.lineItemId === item.lineItemId);
                 if (initialStateItem && item.quantity > initialStateItem.quantity) {
                     return { ...item, quantity: item.quantity - initialStateItem.quantity };
                 }
                 return item;
            });


            if (newItems.length === 0) {
                showMessage('沒有新餐點', '您尚未加入任何新的餐點。');
                return;
            }

            const orderDetails = newItems.map(item => {
                const { lineItemId, menuItemId, ...rest } = item;
                const notePayload = { ...rest.quickNotes };
                if (rest.customNote) notePayload.custom = rest.customNote;
                rest.note = notePayload;
                delete rest.quickNotes;
                delete rest.customNote;
                return rest;
            });

            const totalPrice = orderDetails.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const orderId = `${selectedTable}-${new Date().toISOString()}`;
            const payload = {
                orderId: orderId,
                table: selectedTable,
                items: orderDetails,
                totalPrice: totalPrice,
                notes: dom.orderNotes.value.trim()
            };
            
            dom.placeOrderBtn.disabled = true;
            dom.placeOrderBtn.textContent = '處理中...';
            
            try {
                // 直接創建 Notion 訂單記錄
                await createNotionOrder(orderId, selectedTable, orderDetails, totalPrice, dom.orderNotes.value.trim());
                
                // 更新桌況為使用中
                await updateTableStatus(selectedTable);

                showMessage('訂單成功', `訂單已建立並同步至系統！\n訂單編號: ${orderId.split('-')[0]}`);
                
                // Reset for next order/add-on
                order = [];
                initialOrderState = [];
                dom.orderNotes.value = '';
                updateOrderSummary();
                dom.status.textContent = '訂單完成，可繼續點餐或選擇其他桌號';

            } catch (error) {
                console.error('訂單處理失敗:', error);
                showMessage('處理失敗', `訂單處理時發生錯誤：${error.message}`);
            } finally {
                dom.placeOrderBtn.textContent = '下訂單 / 加點';
                updatePlaceOrderButtonState();
            }
        }

        // 創建 Notion 訂單記錄
        async function createNotionOrder(orderId, tableNumber, items, totalPrice, notes) {
            console.log('📝 創建 Notion 訂單記錄...');

            // 準備訂單明細文字
            const orderItemsText = items.map(item => {
                const itemNotes = item.note && Object.keys(item.note).length > 0 
                    ? ` (${Object.values(item.note).join(', ')})` 
                    : '';
                return `${item.name} x${item.quantity} - NT$${item.price * item.quantity}${itemNotes}`;
            }).join('\n');

            // 準備 Notion 頁面資料
            const pageData = {
                parent: {
                    database_id: config.notion.databaseIds.orders
                },
                properties: {
                    '訂單編號': {
                        title: [
                            {
                                text: {
                                    content: orderId
                                }
                            }
                        ]
                    },
                    '桌號': {
                        rich_text: [
                            {
                                text: {
                                    content: tableNumber.toString()
                                }
                            }
                        ]
                    },
                    '狀態': {
                        select: {
                            name: '準備中'
                        }
                    },
                    '總金額': {
                        number: totalPrice
                    },
                    '訂單項目': {
                        rich_text: [
                            {
                                text: {
                                    content: orderItemsText
                                }
                            }
                        ]
                    },
                    '建立時間': {
                        date: {
                            start: new Date().toISOString()
                        }
                    }
                }
            };

            // 添加備註（如果有）
            if (notes.trim()) {
                pageData.properties['備註'] = {
                    rich_text: [
                        {
                            text: {
                                content: notes
                            }
                        }
                    ]
                };
            }

            try {
                console.log('📤 發送訂單資料到 Notion:', pageData);
                console.log('🔍 訂單資料庫 ID:', config.notion.databaseIds.orders);
                console.log('📋 完整頁面資料結構:', JSON.stringify(pageData, null, 2));
                
                // 使用 Netlify Functions 創建 Notion 頁面
                const response = await fetch(`${config.netlifyFunctionBase}/notion-api`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        path: '/pages',
                        method: 'POST',
                        body: pageData
                    })
                });

                console.log('📡 Notion API 回應狀態:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('📄 錯誤詳情:', errorText);
                    throw new Error(`Netlify Function 錯誤: ${response.status} - ${errorText}`);
                }

                const result = await response.json();
                console.log('✅ Notion 訂單記錄已創建:', result);
                return result;
            } catch (error) {
                console.error('❌ 創建 Notion 訂單失敗:', error);
                throw new Error(`無法創建訂單記錄: ${error.message}`);
            }
        }

        // 更新桌況狀態
        async function updateTableStatus(tableNumber, newStatus = '使用中') {
            console.log(`🪑 更新桌號 ${tableNumber} 狀態為: ${newStatus}`);

            try {
                // 1. 先查詢該桌號的 Notion 記錄
                const response = await fetch(`${config.netlifyFunctionBase}/notion-api`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        path: `/databases/${config.notion.databaseIds.tables}/query`,
                        method: 'POST',
                        body: {
                            filter: {
                                property: '桌號',
                                title: {
                                    equals: tableNumber.toString()
                                }
                            }
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`查詢桌況失敗: ${response.status}`);
                }

                const queryResult = await response.json();
                console.log('🔍 查詢桌況資料庫結果:', queryResult);
                
                if (queryResult.results && queryResult.results.length > 0) {
                    // 更新現有記錄
                    const existingTable = queryResult.results[0];
                    console.log(`📝 更新現有桌況記錄: ${tableNumber}`);
                    
                    const updateResponse = await fetch(`${config.netlifyFunctionBase}/notion-api`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            path: `/pages/${existingTable.id}`,
                            method: 'PATCH',
                            body: {
                                properties: {
                                    '狀態': {
                                        select: {
                                            name: newStatus
                                        }
                                    },
                                    '更新時間': {
                                        date: {
                                            start: new Date().toISOString()
                                        }
                                    }
                                }
                            }
                        })
                    });

                    if (!updateResponse.ok) {
                        throw new Error(`更新桌況失敗: ${updateResponse.status}`);
                    }

                    console.log('✅ 桌況狀態更新成功');
                } else {
                    console.log('⚠️ 未找到對應桌號記錄，跳過狀態更新');
                }
            } catch (error) {
                console.error('❌ 更新桌況失敗:', error);
                // 不拋出錯誤，避免影響訂單創建
            }
        }
    </script>
