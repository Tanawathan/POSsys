    <script>
        // ===== å…¨åŸŸè®Šæ•¸ =====
        const NOTION_API_BASE = '/api/notion';
        const ORDERS_DB_ID = '23afd5adc30b80c39e71d1a640ccfb5d';
        
        let allOrders = [];
        let filteredOrders = [];
        let currentFilter = 'all';
        let debugMode = false;
        
        // ===== åˆå§‹åŒ– =====
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ğŸš€ Notionè¨‚å–®ç®¡ç†ç³»çµ±å•Ÿå‹•ä¸­...');
            initializeFilters();
            loadOrders();
            
            // è¨­å®šè‡ªå‹•åˆ·æ–° (æ¯30ç§’)
            setInterval(loadOrders, 30000);
        });
        
        // ===== ç¯©é¸å™¨åˆå§‹åŒ– =====
        function initializeFilters() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // è¨­å®šç¯©é¸æ¢ä»¶
                    currentFilter = this.dataset.status;
                    filterAndRenderOrders();
                });
            });
        }
        
        // ===== è¼‰å…¥è¨‚å–®è³‡æ–™ =====
        async function loadOrders() {
            try {
                console.log('ğŸ“‹ æ­£åœ¨å¾ Notion è¼‰å…¥è¨‚å–®è³‡æ–™...');
                showLoading();
                
                const response = await fetch(`${NOTION_API_BASE}/databases/${ORDERS_DB_ID}/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        page_size: 100,
                        sorts: [
                            {
                                property: 'å»ºç«‹æ™‚é–“',
                                direction: 'descending'
                            }
                        ]
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('âœ… Notion åŸå§‹è³‡æ–™:', data);
                
                if (data.results && data.results.length > 0) {
                    allOrders = parseNotionOrders(data.results);
                    console.log(`âœ… æˆåŠŸè§£æ ${allOrders.length} ç­†è¨‚å–®`);
                    
                    updateStatistics();
                    filterAndRenderOrders();
                } else {
                    showEmptyState();
                }
                
            } catch (error) {
                console.error('âŒ è¼‰å…¥è¨‚å–®å¤±æ•—:', error);
                showError(error.message);
            }
        }
        
        // ===== è§£æ Notion è¨‚å–®è³‡æ–™ =====
        function parseNotionOrders(notionResults) {
            console.log('ğŸ”„ é–‹å§‹è§£æ Notion è¨‚å–®è³‡æ–™...');
            
            return notionResults.map((item, index) => {
                const props = item.properties || {};
                
                // åŸºç¤è³‡æ–™æå–
                const order = {
                    id: item.id,
                    created_time: item.created_time,
                    last_edited_time: item.last_edited_time,
                    
                    // è¨‚å–®ç·¨è™Ÿ (title é¡å‹)
                    orderNumber: extractTitle(props['è¨‚å–®ç·¨è™Ÿ']) || `ORDER-${index + 1}`,
                    
                    // æ¡Œè™Ÿ (rich_text é¡å‹)
                    tableNumber: extractRichText(props['æ¡Œè™Ÿ']) || 'æœªçŸ¥',
                    
                    // ç‹€æ…‹ (select é¡å‹)
                    status: extractSelect(props['ç‹€æ…‹']) || 'æœªçŸ¥ç‹€æ…‹',
                    
                    // ç¸½é‡‘é¡ (number é¡å‹)
                    totalAmount: extractNumber(props['ç¸½é‡‘é¡']) || 0,
                    
                    // è¨‚å–®é …ç›® (rich_text é¡å‹)
                    items: extractRichText(props['è¨‚å–®é …ç›®']) || '',
                    
                    // å‚™è¨» (rich_text é¡å‹)
                    notes: extractRichText(props['å‚™è¨»']) || '',
                    
                    // å»ºç«‹æ™‚é–“ (date é¡å‹)
                    orderTime: extractDate(props['å»ºç«‹æ™‚é–“']) || extractDate(props['è¨‚å–®æ™‚é–“']) || item.created_time,
                    
                    // ç”¨é¤äººæ•¸ (number é¡å‹)
                    customerCount: extractNumber(props['ç”¨é¤äººæ•¸']) || null,
                    
                    // æœå‹™ç”Ÿ (rich_text é¡å‹)
                    waiter: extractRichText(props['æœå‹™ç”Ÿ']) || '',
                    
                    // ä»˜æ¬¾ç‹€æ…‹ (select é¡å‹)
                    paymentStatus: extractSelect(props['ä»˜æ¬¾ç‹€æ…‹']) || '',
                    
                    // ä»˜æ¬¾æ–¹å¼ (select é¡å‹)
                    paymentMethod: extractSelect(props['ä»˜æ¬¾æ–¹å¼']) || '',
                    
                    // ä¿ç•™åŸå§‹è³‡æ–™ç”¨æ–¼èª¿è©¦
                    _raw: debugMode ? props : null
                };
                
                if (debugMode) {
                    console.log(`ğŸ“‹ è¨‚å–® ${index + 1} è§£æçµæœ:`, order);
                }
                
                return order;
            });
        }
        
        // ===== Notion è³‡æ–™é¡å‹æå–å‡½æ•¸ =====
        function extractTitle(prop) {
            return prop?.title?.[0]?.text?.content || null;
        }
        
        function extractRichText(prop) {
            return prop?.rich_text?.[0]?.text?.content || null;
        }
        
        function extractSelect(prop) {
            return prop?.select?.name || null;
        }
        
        function extractNumber(prop) {
            return typeof prop?.number === 'number' ? prop.number : null;
        }
        
        function extractDate(prop) {
            return prop?.date?.start || null;
        }
        
        // ===== çµ±è¨ˆè³‡æ–™æ›´æ–° =====
        function updateStatistics() {
            const today = new Date().toDateString();
            const todayOrders = allOrders.filter(order => {
                const orderDate = order.orderTime ? new Date(order.orderTime).toDateString() : null;
                return orderDate === today;
            });
            
            const pendingOrders = allOrders.filter(order => 
                order.status && !['å·²å®Œæˆ', 'å·²çµå¸³', 'å·²å–æ¶ˆ'].includes(order.status)
            );
            
            const todayRevenue = todayOrders.reduce((sum, order) => sum + (order.totalAmount || 0), 0);
            
            // æ›´æ–°é¡¯ç¤º
            document.getElementById('total-orders').textContent = allOrders.length;
            document.getElementById('today-orders').textContent = todayOrders.length;
            document.getElementById('pending-orders').textContent = pendingOrders.length;
            document.getElementById('today-revenue').textContent = `NT$${todayRevenue.toLocaleString()}`;
            
            console.log('ğŸ“Š çµ±è¨ˆæ›´æ–°:', {
                total: allOrders.length,
                today: todayOrders.length,
                pending: pendingOrders.length,
                revenue: todayRevenue
            });
        }
        
        // ===== ç¯©é¸å’Œæ¸²æŸ“è¨‚å–® =====
        function filterAndRenderOrders() {
            // æ ¹æ“šç‹€æ…‹ç¯©é¸
            if (currentFilter === 'all') {
                filteredOrders = [...allOrders];
            } else {
                filteredOrders = allOrders.filter(order => order.status === currentFilter);
            }
            
            document.getElementById('orders-count').textContent = `${filteredOrders.length} ç­†è¨‚å–®`;
            
            if (filteredOrders.length === 0) {
                showEmptyState();
            } else {
                renderOrders(filteredOrders);
            }
        }
        
        // ===== æ¸²æŸ“è¨‚å–®åˆ—è¡¨ =====
        function renderOrders(orders) {
            const container = document.getElementById('orders-content');
            
            const ordersHTML = orders.map(order => `
                <div class="order-card" onclick="showOrderDetails('${order.id}')">
                    <div class="order-header">
                        <div class="order-number">${order.orderNumber}</div>
                        <div class="order-status status-${order.status}">${order.status}</div>
                    </div>
                    
                    <div class="order-info">
                        <div class="table-number">ğŸª‘ æ¡Œè™Ÿ: ${order.tableNumber}</div>
                        <div class="order-amount">ğŸ’° é‡‘é¡: NT$${(order.totalAmount || 0).toLocaleString()}</div>
                        ${order.customerCount ? `<div>ğŸ‘¥ äººæ•¸: ${order.customerCount}</div>` : ''}
                        ${order.waiter ? `<div>ğŸ‘¨â€ğŸ’¼ æœå‹™ç”Ÿ: ${order.waiter}</div>` : ''}
                    </div>
                    
                    ${order.items ? `
                    <div class="order-items">
                        <strong>ğŸ“‹ è¨‚å–®é …ç›®:</strong><br>
                        ${formatOrderItems(order.items)}
                    </div>
                    ` : ''}
                    
                    <div class="order-time">
                        ğŸ“… ${formatDateTime(order.orderTime)}
                        ${order.last_edited_time !== order.created_time ? 
                          `<br>ğŸ”„ æ›´æ–°: ${formatDateTime(order.last_edited_time)}` : ''}
                    </div>
                    
                    ${debugMode && order._raw ? `
                    <div class="debug-info">
                        ${JSON.stringify(order._raw, null, 2)}
                    </div>
                    ` : ''}
                </div>
            `).join('');
            
            container.innerHTML = `<div class="orders-grid">${ordersHTML}</div>`;
        }
        
        // ===== æ ¼å¼åŒ–å‡½æ•¸ =====
        function formatOrderItems(itemsText) {
            if (!itemsText) return 'ç„¡é …ç›®è³‡è¨Š';
            
            // æ¸…ç†ç•°å¸¸å­—ç¬¦
            const cleanText = itemsText.replace(/[\u0000-\u001F\u007F-\u009F]/g, '');
            
            // æŒ‰è¡Œåˆ†å‰²ä¸¦æ ¼å¼åŒ–
            const lines = cleanText.split('\n').filter(line => line.trim());
            if (lines.length <= 3) {
                return lines.join('<br>');
            } else {
                return lines.slice(0, 3).join('<br>') + '<br><em>...é‚„æœ‰æ›´å¤šé …ç›®</em>';
            }
        }
        
        function formatDateTime(dateString) {
            if (!dateString) return 'æœªçŸ¥æ™‚é–“';
            
            const date = new Date(dateString);
            return date.toLocaleString('zh-TW', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // ===== é¡¯ç¤ºç‹€æ…‹å‡½æ•¸ =====
        function showLoading() {
            document.getElementById('orders-content').innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>æ­£åœ¨è¼‰å…¥è¨‚å–®è³‡æ–™...</p>

            `;
        }

            document.getElementById('orders-content').innerHTML = `
                <div class="empty-state">

                    <h3>æ²’æœ‰æ‰¾åˆ°è¨‚å–®</h3>
                    <p>ç›®å‰ ${currentFilter === 'all' ? 'æ‰€æœ‰ç‹€æ…‹' : currentFilter} ä¸‹æ²’æœ‰è¨‚å–®è³‡æ–™</p>
                </div>
            `;

        function showError(message) {
            document.getElementById('orders-content').innerHTML = `

                    <h3>è¼‰å…¥å¤±æ•—</h3>

        }
        
        // ===== è¨‚å–®è©³æƒ…æ¨¡æ…‹æ¡† =====
        function showOrderDetails(orderId) {
            const order = allOrders.find(o => o.id === orderId);
            if (!order) return;
            
            const modalBody = document.getElementById('modal-body');
            modalBody.innerHTML = `
