[build]
  # 構建設定
  publish = "."
  command = ""

[build.environment]
  # 環境變數
  NODE_VERSION = "18"

[[headers]]
  # 設定所有頁面的安全標頭
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[redirects]]
  # SPA 路由支援 - 將所有路徑重定向到 index.html
  from = "/*"
  to = "/index.html"
  status = 200

# 確保管理頁面可以正常訪問
[[redirects]]
  from = "/pages/management/*"
  to = "/pages/management/:splat"
  status = 200

# 確保靜態資源可以正常訪問
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# 表單處理設定（如果需要）
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = false
  minify = true

[build.processing.html]
  pretty_urls = true

# 函數設定（如果使用 Netlify Functions）
[functions]
  directory = "netlify/functions"

# 邊緣函數設定
[edge_functions]
  directory = "netlify/edge-functions"
