<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS 點餐系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- QR Code 生成庫 -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    
    <!-- 環境配置 (必須在其他腳本之前載入) -->
    <script src="public/env-config.js"></script>
</head>
<body class="bg-gray-50 font-sans">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <div class="text-center mb-8">
            <h1 id="restaurant-name" class="text-4xl font-bold text-gray-800 mb-2">餐廳點餐系統</h1>
            <p class="text-gray-600">歡迎使用我們的數位點餐服務</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">顧客點餐</h2>
                <p class="text-gray-600 mb-4">掃描桌上的 QR 碼開始點餐</p>
                <button class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition-colors" onclick="startOrdering()">開始點餐</button>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">管理系統</h2>
                <p class="text-gray-600 mb-4">店員專用管理介面</p>
                <button class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition-colors" onclick="openManagement()">管理後台</button>
            </div>
        </div>

        <!-- QR Code 生成區域 -->
        <div class="mt-8">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">桌號 QR Code 生成</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">選擇桌號:</label>
                        <select id="tableSelect" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="">請選擇桌號</option>
                        </select>
                        <button class="mt-4 bg-purple-500 text-white px-6 py-3 rounded-lg hover:bg-purple-600 transition-colors w-full" onclick="generateQRCode()">生成 QR Code</button>
                    </div>
                    <div class="text-center">
                        <div id="qrcode" class="inline-block p-4 bg-gray-50 rounded-lg border-2 border-dashed border-gray-300 min-h-[200px] flex items-center justify-center">
                            <p class="text-gray-500">選擇桌號後生成 QR Code</p>
                        </div>
                        <button id="downloadBtn" class="mt-4 bg-indigo-500 text-white px-6 py-2 rounded-lg hover:bg-indigo-600 transition-colors hidden" onclick="downloadQRCode()">下載 QR Code</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-8">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">系統狀態</h2>
                <div id="system-status">
                    <p class="text-gray-600">正在檢查系統連線...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 初始化應用程式
        function initApp() {
            // 設置餐廳名稱
            if (window.ENV_CONFIG && window.ENV_CONFIG.RESTAURANT_NAME) {
                document.getElementById('restaurant-name').textContent = window.ENV_CONFIG.RESTAURANT_NAME;
                document.title = window.ENV_CONFIG.RESTAURANT_NAME + ' - 點餐系統';
            }

            // 初始化桌號選項
            initTableOptions();

            // 檢查系統狀態
            checkSystemStatus();
        }

        // 初始化桌號選項
        function initTableOptions() {
            const tableSelect = document.getElementById('tableSelect');
            // 生成 1-20 桌的選項
            for (let i = 1; i <= 20; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `${i} 號桌`;
                tableSelect.appendChild(option);
            }
        }

        // 生成 QR Code
        function generateQRCode() {
            const tableNumber = document.getElementById('tableSelect').value;
            if (!tableNumber) {
                alert('請先選擇桌號');
                return;
            }

            // 構建點餐 URL
            const baseUrl = window.location.origin;
            const orderUrl = `${baseUrl}/customer/?table=${tableNumber}`;
            
            // 清空舊的 QR Code
            const qrContainer = document.getElementById('qrcode');
            qrContainer.innerHTML = '';

            // 生成新的 QR Code
            QRCode.toCanvas(qrContainer, orderUrl, {
                width: 200,
                height: 200,
                colorDark: '#000000',
                colorLight: '#ffffff',
                margin: 2,
                errorCorrectionLevel: 'H'
            }, function (error) {
                if (error) {
                    console.error('QR Code 生成失敗:', error);
                    qrContainer.innerHTML = '<p class="text-red-500">QR Code 生成失敗</p>';
                } else {
                    console.log('QR Code 生成成功!');
                    // 顯示下載按鈕
                    document.getElementById('downloadBtn').classList.remove('hidden');
                    
                    // 添加桌號標籤
                    const label = document.createElement('p');
                    label.className = 'mt-2 font-semibold text-gray-800';
                    label.textContent = `${tableNumber} 號桌`;
                    qrContainer.appendChild(label);
                }
            });
        }

        // 下載 QR Code
        function downloadQRCode() {
            const canvas = document.querySelector('#qrcode canvas');
            if (!canvas) {
                alert('請先生成 QR Code');
                return;
            }

            const tableNumber = document.getElementById('tableSelect').value;
            const link = document.createElement('a');
            link.download = `桌號${tableNumber}_QRCode.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        function checkSystemStatus() {
            const statusDiv = document.getElementById('system-status');
            
            if (window.ENV_CONFIG) {
                const hasRequiredConfig = window.ENV_CONFIG.NOTION_API_KEY && 
                                        window.ENV_CONFIG.MENU_DATABASE_ID;
                
                if (hasRequiredConfig) {
                    statusDiv.innerHTML = '<div class="bg-green-100 text-green-800 p-3 rounded">✅ 系統運行正常</div>';
                } else {
                    statusDiv.innerHTML = '<div class="bg-yellow-100 text-yellow-800 p-3 rounded">⚠️ 系統配置不完整，請聯繫技術支援</div>';
                }
            } else {
                statusDiv.innerHTML = '<div class="bg-red-100 text-red-800 p-3 rounded">❌ 無法載入系統配置</div>';
            }
        }

        function startOrdering() {
            const tableNumber = prompt('請輸入桌號 (1-20):');
            if (tableNumber && tableNumber >= 1 && tableNumber <= 20) {
                const orderUrl = `${window.location.origin}/customer/?table=${tableNumber}`;
                window.open(orderUrl, '_blank');
            } else if (tableNumber) {
                alert('請輸入有效的桌號 (1-20)');
            }
        }

        function openManagement() {
            const password = prompt('請輸入管理密碼：');
            if (password === 'admin123') {
                alert('管理功能開發中...');
            } else if (password) {
                alert('密碼錯誤');
            }
        }

        // 頁面載入完成後初始化
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
