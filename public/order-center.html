            // æª¢æ¸¬æ˜¯å¦ç‚º Netlify ç’°å¢ƒ
            const isNetlify = window.location.hostname.includes('netlify.app') || 
                             window.location.hostname.includes('netlify.com') ||

                return await fetch('/.netlify/functions/notion-api', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        path: path,
                        method: method,
                        body: body
                    })
                });
            } else {
                // æœ¬åœ°ç’°å¢ƒï¼šä½¿ç”¨ proxy-server
                const fetchOptions = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'

                    fetchOptions.body = JSON.stringify(body);

                return await fetch("/.netlify/functions/notion-api${path}`, fetchOptions);
