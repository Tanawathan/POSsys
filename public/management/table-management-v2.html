    <script>
        // é…ç½®
        const CONFIG = {

        // è¨­ç½®äº‹ä»¶ç›£è½å™¨

        // å¾ Notion è¼‰å…¥æ¡Œæ³è³‡æ–™
        async function loadTables() {
            showLoading();
            
            try {
                console.log('ğŸ“‹ é–‹å§‹å¾ Notion è¼‰å…¥æ¡Œæ³è³‡æ–™...');
                
                const response = await fetch(`${CONFIG.notionApiEndpoint}/${CONFIG.tablesDatabase}/query`, {
                    method: 'POST',

                        sorts: [
                            {
                                property: 'æ¡Œè™Ÿ',
                                direction: 'ascending'
                            }
                        ]
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('ğŸ“¦ æ”¶åˆ°æ¡Œæ³è³‡æ–™:', data);

                if (data.results && Array.isArray(data.results)) {
                    tables = data.results.map(mapNotionTableToLocal);
                    console.log(`âœ… æˆåŠŸè¼‰å…¥ ${tables.length} å€‹æ¡Œä½`);
                    renderTables();
                    updateStatistics();
                    showTablesGrid();
                } else {
                    throw new Error('è³‡æ–™æ ¼å¼ç•°å¸¸');
                }
            } catch (error) {

            }
        }

        // æ˜ å°„ Notion è³‡æ–™åˆ°æœ¬åœ°æ ¼å¼
        function mapNotionTableToLocal(notionTable) {
            const props = notionTable.properties;
            
            return {
                id: notionTable.id,
                tableNumber: props['æ¡Œè™Ÿ']?.title?.[0]?.text?.content || 
                           props['æ¡Œè™Ÿ']?.rich_text?.[0]?.text?.content || 'æœªçŸ¥',
                status: props['ç‹€æ…‹']?.select?.name || 'ç©ºé–’ä¸­',
                maxCapacity: props['å®¹ç´äººæ•¸']?.number || 4,
                currentCapacity: props['ç¾åœ¨äººæ•¸']?.number || 0,
                location: props['ä½ç½®']?.rich_text?.[0]?.text?.content || '',
                notes: props['å‚™è¨»']?.rich_text?.[0]?.text?.content || '',
                lastUpdated: notionTable.last_edited_time
            };
        }

        // æ¸²æŸ“æ¡Œä½
        function renderTables() {
            dom.tablesGrid.innerHTML = '';
            
            tables.forEach(table => {
                const tableCard = createTableCard(table);
                dom.tablesGrid.appendChild(tableCard);
            });
        }

        // å‰µå»ºæ¡Œä½å¡ç‰‡
        function createTableCard(table) {
            const card = document.createElement('div');
            const statusClass = getStatusClass(table.status);
            const statusColor = getStatusColor(table.status);
            
            card.className = `table-card bg-white rounded-lg p-4 shadow-sm ${statusClass} cursor-pointer`;
            
            card.innerHTML = `

                    <div>

                        <p class="text-sm text-gray-600">${table.location || 'ä¸€èˆ¬å€åŸŸ'}</p>
                    </div>
                    <span class="px-2 py-1 rounded-full text-xs font-medium ${statusColor}">
                        ${table.status}
                    </span>
                </div>
                
                <div class="space-y-2">
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-600">å®¹ç´äººæ•¸</span>
                        <span class="font-medium">${table.maxCapacity} äºº</span>
                    </div>
                    ${table.currentCapacity > 0 ? `
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-600">ç›®å‰äººæ•¸</span>
                            <span class="font-medium text-blue-600">${table.currentCapacity} äºº</span>
                        </div>
                    ` : ''}
                    ${table.notes ? `
                        <div class="mt-2 p-2 bg-gray-50 rounded text-xs text-gray-600">
                            ğŸ’¬ ${table.notes}
                        </div>
                    ` : ''}
                </div>
                
                <div class="mt-3 pt-3 border-t border-gray-100">
                    <button onclick="editTable('${table.id}')" class="w-full px-3 py-2 text-sm bg-gray-100 hover:bg-gray-200 rounded-md transition-colors">
                        ç·¨è¼¯æ¡Œä½
                    </button>
                </div>
            `;
            
            return card;
        }

        // ç²å–ç‹€æ…‹æ¨£å¼é¡
        function getStatusClass(status) {
            const statusMap = {
                'ç©ºé–’ä¸­': 'status-free',
                'ä½¿ç”¨ä¸­': 'status-occupied',
                'å·²é è¨‚': 'status-reserved',
                'æ¸…ç†ä¸­': 'status-cleaning',
                'ç¶­ä¿®ä¸­': 'status-maintenance'
            };
            return statusMap[status] || 'status-free';
        }

        // ç²å–ç‹€æ…‹é¡è‰²
        function getStatusColor(status) {
            const colorMap = {
                'ç©ºé–’ä¸­': 'bg-green-100 text-green-800',
                'ä½¿ç”¨ä¸­': 'bg-red-100 text-red-800',
                'å·²é è¨‚': 'bg-yellow-100 text-yellow-800',
                'æ¸…ç†ä¸­': 'bg-purple-100 text-purple-800',
                'ç¶­ä¿®ä¸­': 'bg-gray-100 text-gray-800'
            };
            return colorMap[status] || 'bg-gray-100 text-gray-800';
        }

        // æ›´æ–°çµ±è¨ˆè³‡æ–™
        function updateStatistics() {
            const stats = {
                free: tables.filter(t => t.status === 'ç©ºé–’ä¸­').length,
                occupied: tables.filter(t => t.status === 'ä½¿ç”¨ä¸­').length,
                reserved: tables.filter(t => t.status === 'å·²é è¨‚').length,

            document.getElementById('reserved-tables').textContent = stats.reserved;
            document.getElementById('cleaning-tables').textContent = stats.cleaning;
            document.getElementById('total-tables').textContent = stats.total;
        }

        // ç·¨è¼¯æ¡Œä½
        function editTable(tableId) {
            const table = tables.find(t => t.id === tableId);
            if (!table) return;

            currentEditingTable = table;
            
            document.getElementById('edit-table-number').value = table.tableNumber;
            document.getElementById('edit-status').value = table.status;
            document.getElementById('edit-capacity').value = table.maxCapacity;
            
            dom.editModal.classList.remove('hidden');
        }

        // è™•ç†ç·¨è¼¯è¡¨å–®æäº¤
        async function handleEditSubmit(e) {
            e.preventDefault();
            
            if (!currentEditingTable) return;

            const formData = {
                tableNumber: document.getElementById('edit-table-number').value,
                status: document.getElementById('edit-status').value,
                capacity: parseInt(document.getElementById('edit-capacity').value)
            };

            try {
                // æ›´æ–° Notion è³‡æ–™åº«
                const response = await fetch(`/.netlify/functions/notion-api/pages/${currentEditingTable.id}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        properties: {
                            'æ¡Œè™Ÿ': {
                                title: [{ text: { content: formData.tableNumber } }]
                            },
                            'ç‹€æ…‹': {
                                select: { name: formData.status }
                            },
                            'å®¹ç´äººæ•¸': {
                                number: formData.capacity
                            }
                        }
                    })
                });

                if (response.ok) {
                    console.log('âœ… æ¡Œä½æ›´æ–°æˆåŠŸ');
                    closeEditModal();
                    loadTables(); // é‡æ–°è¼‰å…¥è³‡æ–™
                } else {
                    throw new Error('æ›´æ–°å¤±æ•—');
                }
            } catch (error) {
                console.error('âŒ æ›´æ–°æ¡Œä½å¤±æ•—:', error);
                alert('æ›´æ–°å¤±æ•—ï¼Œè«‹ç¨å¾Œé‡è©¦');
            }
        }

        // é—œé–‰ç·¨è¼¯æ¨¡æ…‹æ¡†
        function closeEditModal() {
            dom.editModal.classList.add('hidden');
            currentEditingTable = null;
        }

        // é¡¯ç¤ºè¼‰å…¥ç‹€æ…‹
        function showLoading() {
            dom.loading.classList.remove('hidden');
            dom.tablesGrid.classList.add('hidden');
            dom.errorState.classList.add('hidden');
        }

        // é¡¯ç¤ºæ¡Œä½ç¶²æ ¼
        function showTablesGrid() {
            dom.loading.classList.add('hidden');
            dom.tablesGrid.classList.remove('hidden');
            dom.errorState.classList.add('hidden');
        }

        // é¡¯ç¤ºéŒ¯èª¤ç‹€æ…‹
        function showError() {
            dom.loading.classList.add('hidden');
            dom.tablesGrid.classList.add('hidden');
            dom.errorState.classList.remove('hidden');
        }

        // é–‹å§‹è‡ªå‹•åˆ·æ–°
        function startAutoRefresh() {

        }

        // åœæ­¢è‡ªå‹•åˆ·æ–°
        function stopAutoRefresh() {
            if (autoRefreshTimer) {

        }

        // é é¢å¸è¼‰æ™‚æ¸…ç†
        window.addEventListener('beforeunload', stopAutoRefresh);
    </script>
