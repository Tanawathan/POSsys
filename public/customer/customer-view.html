<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        
        /* 改進的滾動條 */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1a202c; border-radius: 3px; }
        ::-webkit-scrollbar-thumb { 
            background: linear-gradient(45deg, #6366f1, #8b5cf6); 
            border-radius: 3px; 
        }
        ::-webkit-scrollbar-thumb:hover { background: linear-gradient(45deg, #7c3aed, #a855f7); }
        
        /* 訂單面板動畫 */
        #order-panel.is-open { transform: translateY(0); }
        
        /* 菜單卡片 hover 效果 */
        .menu-item {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
        }
        
        .menu-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
            border-color: rgba(99, 102, 241, 0.3);
        }
        
        /* 分類按鈕效果 */
        .category-btn {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .category-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }
        
        .category-btn:hover::before {
            left: 100%;
        }
        
        .category-btn.active {
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }
        
        /* 購物車按鈕脈衝效果 */
        .cart-pulse {
            animation: pulse-cart 2s infinite;
        }
        
        @keyframes pulse-cart {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* 添加到購物車動畫 */
        .add-to-cart-animation {
            position: relative;
            overflow: hidden;
        }
        
        .add-to-cart-animation::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: #10b981;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            animation: checkmark 0.6s ease-out forwards;
        }
        
        @keyframes checkmark {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        
        /* 標題漸層效果 */
        .gradient-title {
            background: linear-gradient(45deg, #f59e0b, #f97316, #ef4444);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 3s ease infinite;
        }
        
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* 響應式改進 */
        @media (max-width: 768px) {
            .menu-container-mobile {
                height: 60vh;
            }
        }
        
        /* 載入狀態 */
        .loading-skeleton {
            background: linear-gradient(90deg, #374151 25%, #4b5563 50%, #374151 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        /* 數量控制器 */
        .quantity-control {
            border: 2px solid #374151;
            transition: border-color 0.3s ease;
        }
        
        .quantity-control:focus-within {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
    </style>
</head>

        // 獲取特定桌號的訂單資訊
        function getTableOrderInfo(tableNumber, allOrders) {
            const tableOrders = allOrders.filter(order => {
                // 檢查桌號欄位
                const orderTableNumber = order.properties?.['桌號']?.number;
                const orderTableText = order.properties?.['桌號']?.rich_text?.[0]?.text?.content;
                
                // 智慧比對桌號
                if (orderTableNumber && orderTableNumber.toString() === tableNumber.toString()) {
                    return true;
                }
                if (orderTableText && (
                    orderTableText === tableNumber ||
                    orderTableText.includes(tableNumber) ||
                    tableNumber.includes(orderTableText)
                )) {
                    return true;
                }
                return false;
            });
            
            let totalAmount = 0;
            let recentItems = [];
            
            tableOrders.forEach(order => {
                // 計算總金額
                const amount = order.properties?.['總金額']?.number || 0;
                totalAmount += amount;
                
                // 獲取訂單項目
                const itemsText = order.properties?.['訂單項目']?.rich_text?.[0]?.text?.content;
                if (itemsText) {
                    try {
                        // 嘗試解析 JSON 格式的項目
                        if (itemsText.startsWith('{') || itemsText.startsWith('[')) {
                            const itemsData = JSON.parse(itemsText);
                            if (itemsData.items && Array.isArray(itemsData.items)) {
                                itemsData.items.forEach(item => {
                                    if (item.name) recentItems.push(item.name);
                                });
                            }
                        } else {
                            // 解析文字格式的項目 (例如: "酸辣炸魚片 x1 - NT$120\n打拋風味脆薯 x1 - NT$100")
                            const lines = itemsText.split('\n').filter(line => line.trim());
                            lines.forEach(line => {
                                const match = line.match(/^(.+?)\s+x\d+/);
                                if (match) {
                                    recentItems.push(match[1].trim());
                                }
                            });
                        }
                    } catch (e) {
                        console.warn('⚠️ 無法解析訂單項目:', itemsText);
                    }
                }
            });
            
            return {
                hasOrders: tableOrders.length > 0,
                activeOrders: tableOrders.length,
                totalAmount: totalAmount,
                recentItems: [...new Set(recentItems)] // 去除重複項目
            };
        }

        async function selectTable(tableNumber, status = '', capacity = '', orderInfo = null) {
            if (!tableNumber) {
                selectedTable = null;
                dom.selectedTableText.textContent = '未選取';
                dom.tableDisplay.textContent = '';
                dom.status.textContent = '請選擇桌號開始點餐';
                return;
            }
            
            selectedTable = tableNumber;
            
            // 更新彈出式選單按鈕顯示
            let statusIcon = '🟢';
            if (status === '使用中') statusIcon = '🔴';
            else if (status === '清潔中') statusIcon = '🟡';
            else if (status === '維修中') statusIcon = '⚫';
            
            dom.selectedTableText.textContent = `${statusIcon} ${tableNumber} ${status ? `(${status})` : ''}`;
            
            // 檢查該桌是否有歷史訂單
            await checkAndSetupTableDisplay(tableNumber, orderInfo);
            
            // 根據是否有現有訂單顯示不同的狀態訊息
            if (orderInfo && orderInfo.hasOrders) {
                dom.status.textContent = `📋 該桌已有 ${orderInfo.activeOrders} 個進行中訂單，總額 NT$${orderInfo.totalAmount}`;
                
                // 在訂單區域頂部顯示現有訂單提示
                showExistingOrderNotification(orderInfo);
            } else {
                dom.status.textContent = '已選擇桌號，可以開始點餐';
                hideExistingOrderNotification();
            }
            
            await fetchMenu(); // 確保菜單已載入

            // 清空當前購物車，讓用戶可以重新點餐
            order = [];
            initialOrderState = [];
            updateOrderSummary();
            
            console.log('🆕 已清空購物車，用戶可以開始新的點餐或加點');
        }
        
        // 檢查並設置桌號顯示區域
        async function checkAndSetupTableDisplay(tableNumber, orderInfo) {
            try {
                console.log('🔍 檢查桌號', tableNumber, '的歷史訂單...');
                
                // 查詢該桌號的所有訂單（包括歷史訂單）
                const response = await fetch('/api/notion/databases/' + config.notion.databaseIds.orders + '/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        page_size: 100,
                        sorts: [
                            {
                                property: '建立時間',
                                direction: 'descending'
                            }
                        ]
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP錯誤: ${response.status}`);
                }
                
                const data = await response.json();
                
                // 過濾出該桌號的所有訂單（包括歷史訂單）
                const allTableOrders = data.results?.filter(orderRecord => {
                    const orderTableNumber = orderRecord.properties?.['桌號']?.number;
                    const orderTableText = orderRecord.properties?.['桌號']?.rich_text?.[0]?.text?.content;
                    
                    if (orderTableNumber && orderTableNumber.toString() === tableNumber.toString()) {
                        return true;
                    }
                    if (orderTableText && (
                        orderTableText === tableNumber ||
                        orderTableText.includes(tableNumber) ||
                        tableNumber.includes(orderTableText)
                    )) {
                        return true;
                    }
                    return false;
                }) || [];
                
                console.log(`📊 找到桌號 ${tableNumber} 的總訂單數: ${allTableOrders.length}`);
                
                // 設置桌號顯示區域
                if (allTableOrders.length > 0) {
                    // 有歷史訂單，設置為可點擊
                    dom.tableDisplay.innerHTML = `
                        <span class="cursor-pointer hover:text-blue-400 transition-colors duration-200 underline decoration-dotted" 
                              onclick="showTableHistoryModal('${tableNumber}')" 
                              title="點擊查看歷史訂單">
                            目前桌號: ${selectedTable} 📋 (${allTableOrders.length}筆歷史訂單)
                        </span>
                    `;
                    
                    // 儲存歷史訂單資料供後續使用
                    window.currentTableHistory = allTableOrders;
                } else {
                    // 沒有歷史訂單
                    dom.tableDisplay.textContent = `目前桌號: ${selectedTable}`;
                    window.currentTableHistory = null;
                }
                
            } catch (error) {
                console.error('❌ 檢查歷史訂單失敗:', error);
                // 如果檢查失敗，就顯示基本的桌號資訊
                dom.tableDisplay.textContent = `目前桌號: ${selectedTable}`;
                window.currentTableHistory = null;
            }

        function parseOrderItems(jsonString) {
            if (!jsonString) return null;
            let data;
            try {
                data = JSON.parse(jsonString);
            } catch (e) {
                try { data = JSON.parse(`[${jsonString}]`); } 
                catch (e2) { return null; }
            }
            if (data && data.text && typeof data.text.content === 'string') {
                return parseOrderItems(data.text.content);
            }
            if (Array.isArray(data)) return data;
            if (typeof data === 'object' && data !== null) return [data];
            return null;
        }

        function updatePlaceOrderButtonState(){dom.placeOrderBtn.disabled=order.length===0||!selectedTable}
        function showMessage(a,b){dom.messageTitle.textContent=a;dom.messageText.textContent=b;dom.messageModal.classList.remove("hidden")}
        function closeModal(){dom.messageModal.classList.add("hidden")}

        // ** MODIFIED: Only sends newly added items + Notion integration **
        async function handlePlaceOrder() {
            if (order.length === 0 || !selectedTable) {
                showMessage('訂單不完整', '請確認您已選擇桌號並點了餐點。');
                return;
            };

            // Compare current order with the initial state to find new items
            const newItems = order.filter(currentItem => {
                const initialStateItem = initialOrderState.find(initialItem => initialItem.lineItemId === currentItem.lineItemId);
                // It's a new item if it's not in the initial state
                if (!initialStateItem) return true;
                // It's a modified item if the quantity has increased
                if (currentItem.quantity > initialStateItem.quantity) {
                    // Create a new item object for the added quantity
                    const newItem = { ...currentItem };
                    newItem.quantity = currentItem.quantity - initialStateItem.quantity;
                    return true;
                }
                return false;
            }).map(item => {
                // If an item was modified, we only want to send the difference
                 const initialStateItem = initialOrderState.find(initialItem => initialItem.lineItemId === item.lineItemId);
                 if (initialStateItem && item.quantity > initialStateItem.quantity) {
                     return { ...item, quantity: item.quantity - initialStateItem.quantity };
                 }
                 return item;
            });


            if (newItems.length === 0) {
                showMessage('沒有新餐點', '您尚未加入任何新的餐點。');
                return;
            }

            const orderDetails = newItems.map(item => {
                const { lineItemId, menuItemId, ...rest } = item;
                const notePayload = { ...rest.quickNotes };
                if (rest.customNote) notePayload.custom = rest.customNote;
                rest.note = notePayload;
                delete rest.quickNotes;
                delete rest.customNote;
                return rest;
            });

            const totalPrice = orderDetails.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            // 使用簡化的訂單編號格式（與 createNotionOrder 一致）
            const orderId = `ORD-${Date.now().toString().slice(-8)}`;
            const payload = {
                orderId: orderId,
                table: selectedTable,
                items: orderDetails,
                totalPrice: totalPrice,
                notes: dom.orderNotes.value.trim()
            };
            
            dom.placeOrderBtn.disabled = true;
            dom.placeOrderBtn.textContent = '處理中...';
            
            try {
                // 1. 先發送到原有的 webhook（保持向後相容性）
                const webhookResponse = await fetch(config.orderWebhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!webhookResponse.ok) {
                    console.warn('Webhook 發送失敗，但繼續 Notion 整合:', webhookResponse.status);
                }

                // 2. 創建 Notion 訂單記錄（傳遞原始 orderId，函數內部會重新生成）
                const notionResult = await createNotionOrder(orderId, selectedTable, orderDetails, totalPrice, dom.orderNotes.value.trim());
                
                // 3. 更新桌況為使用中
                await updateTableStatus(selectedTable);

                // 從 Notion 結果中獲取實際的訂單編號
                let displayOrderId = orderId;
                if (notionResult && notionResult.properties && notionResult.properties['訂單編號']) {
                    const notionOrderId = notionResult.properties['訂單編號'].title?.[0]?.text?.content;
                    if (notionOrderId) {
                        displayOrderId = notionOrderId;
                    }
                }

                showMessage('訂單成功', `訂單已建立並同步至系統！\n訂單編號: ${displayOrderId}`);
                
                // Reset for next order/add-on
                order = [];
                initialOrderState = [];
                dom.orderNotes.value = '';
                updateOrderSummary();
                dom.status.textContent = '訂單完成，可繼續點餐或選擇其他桌號';

            } catch (error) {
                console.error('訂單處理失敗:', error);
                showMessage('處理失敗', `訂單處理時發生錯誤：${error.message}`);
            } finally {
                dom.placeOrderBtn.textContent = '下訂單 / 加點';
                updatePlaceOrderButtonState();
            }
        }

        // 創建 Notion 訂單記錄
        async function createNotionOrder(orderId, tableNumber, items, totalPrice, notes) {
            console.log('📝 創建 Notion 訂單記錄...');
            
            if (!notionManager) {
                console.warn('⚠️ NotionManager 未初始化，嘗試直接 API 調用');
            }

            // 準備訂單明細文字格式
            const orderItemsText = items.map(item => {
                const itemNotes = item.note && Object.keys(item.note).length > 0 
                    ? ` (${Object.values(item.note).join(', ')})` 
                    : '';
                return `${item.name} x${item.quantity} - NT$${item.price * item.quantity}${itemNotes}`;
            }).join('\n');

            // 準備 JSON 格式的詳細資料
            const orderItemsData = {
                items: items.map(item => ({
                    name: item.name,
                    quantity: item.quantity,
                    price: item.price,
                    totalPrice: item.price * item.quantity,
                    note: item.note || {},
                    category: item.category || '主食'
                })),
                totalPrice: totalPrice,
                orderTime: new Date().toISOString()
            };

            // 使用簡化的訂單編號格式
            const simpleOrderId = `ORD-${Date.now().toString().slice(-8)}`;
            
            // 準備完整的備註內容（包含 JSON 資料）
            let fullNotes = '';
            if (notes && notes.trim()) {
                fullNotes += notes.trim() + '\n\n';
            }
            fullNotes += `[系統資料]\n${JSON.stringify(orderItemsData, null, 2)}`;

            console.log('🔍 準備發送的訂單資料:', {
                訂單編號: simpleOrderId,
                桌號: tableNumber,
                總金額: totalPrice,
                項目數量: items.length
            });

            // 直接使用 Notion API（與簡易測試相同的格式）
            const orderData = {
                parent: { database_id: '23afd5adc30b80c39e71d1a640ccfb5d' },
                properties: {
                    訂單編號: { 
                        title: [{ text: { content: simpleOrderId } }] 
                    },
                    桌號: { 
                        rich_text: [{ text: { content: String(tableNumber) } }] 
                    },
                    狀態: { 
                        select: { name: '進行中' } 
                    },
                    總金額: { 
                        number: Number(totalPrice) 
                    },
                    訂單項目: { 
                        rich_text: [{ text: { content: orderItemsText } }] 
                    },
                    建立時間: { 
                        date: { start: new Date().toISOString() } 
                    },
                    用餐人數: { 
                        number: 1 
                    },
                    備註: { 
                        rich_text: [{ text: { content: fullNotes } }] 
                    },
                    付款狀態: { 
                        select: { name: '未付款' } 
                    },
                    服務生: { 
                        rich_text: [{ text: { content: '線上訂單系統' } }] 
                    }
                }
            };

            try {
                console.log('📤 直接發送到 Notion API...');
                
                const response = await fetch('/api/notion/pages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('✅ Notion 訂單記錄已創建:', result);
                    console.log(`🎯 訂單成功建立，編號: ${simpleOrderId}`);
                    return result;
                } else {
                    const errorText = await response.text();
                    console.error('❌ Notion API 回應錯誤:', response.status, errorText);
                    throw new Error(`API 錯誤 (${response.status}): ${errorText}`);
                }
                
            } catch (error) {
                console.error('❌ 創建 Notion 訂單失敗:', error);
                console.error('❌ 錯誤詳情:', error.message);
                
                // 嘗試創建最基本版本的訂單
                console.log('🔄 嘗試創建基本版本的訂單...');
                try {
                    const basicOrderData = {
                        parent: { database_id: '23afd5adc30b80c39e71d1a640ccfb5d' },
                        properties: {
                            訂單編號: { 
                                title: [{ text: { content: simpleOrderId } }] 
                            },
                            桌號: { 
                                rich_text: [{ text: { content: String(tableNumber) } }] 
                            },
                            狀態: { 
                                select: { name: '進行中' } 
                            },
                            總金額: { 
                                number: Number(totalPrice) 
                            },
                            建立時間: { 
                                date: { start: new Date().toISOString() } 
                            },
                            付款狀態: { 
                                select: { name: '未付款' } 
                            }
                        }
                    };
                    
                    const fallbackResponse = await fetch('/api/notion/pages', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(basicOrderData)
                    });
                    
                    if (fallbackResponse.ok) {
                        const fallbackResult = await fallbackResponse.json();
                        console.log('✅ 基本版訂單記錄已創建:', fallbackResult);
                        return fallbackResult;
                    } else {
                        const fallbackError = await fallbackResponse.text();
                        throw new Error(`基本版訂單也失敗: ${fallbackError}`);
                    }
                } catch (fallbackError) {
                    console.error('❌ 基本版訂單創建也失敗:', fallbackError);
                    throw new Error(`無法創建訂單記錄: ${error.message}`);
                }
            }
        }

        // 更新桌況狀態
        async function updateTableStatus(tableNumber, newStatus = '使用中') {
            console.log(`🪑 更新桌號 ${tableNumber} 狀態為: ${newStatus}`);
            
            if (!notionManager) {
                console.warn('⚠️ NotionManager 未初始化，跳過桌況更新');
                return;
            }

            try {
                // 1. 先查詢該桌號的 Notion 記錄
                const queryResult = await notionManager.queryDatabase('tables', 100);
                console.log('🔍 查詢桌況資料庫結果:', queryResult);
                
                // 查找對應的桌號記錄
                const existingTable = queryResult.results?.find(page => {
                    const props = page.properties;
                    const tableNo = props['桌號']?.title?.[0]?.text?.content || 
                                   props['桌號']?.rich_text?.[0]?.text?.content || '';
                    return tableNo === tableNumber;
                });

                if (existingTable) {
                    // 更新現有記錄 - 使用 syncToNotion 的 update 模式
                    console.log(`📝 更新現有桌況記錄: ${tableNumber}`);
                    const updateData = {
                        notionPageId: existingTable.id,
                        桌號: tableNumber,
                        狀態: newStatus,
                        更新時間: new Date().toISOString()
                    };

                    await notionManager.syncToNotion('tables', updateData, 'update');
                    console.log(`✅ 桌號 ${tableNumber} 狀態已更新為: ${newStatus}`);
                } else {
                    // 創建新的桌況記錄
                    console.log(`📝 創建新的桌況記錄: 桌號 ${tableNumber}`);
                    const newTableData = {
                        桌號: tableNumber,
                        狀態: newStatus,
                        容納人數: parseInt(tableNumber) <= 8 ? 4 : 6,  // 根據桌號判斷基本容納人數
                        更新時間: new Date().toISOString()
                    };
                    
                    await notionManager.syncToNotion('tables', newTableData, 'create');
                    console.log(`✅ 新桌況記錄已創建: 桌號 ${tableNumber} -> ${newStatus}`);
                }

                // 3. 刷新本地桌況資料
                await fetchTables();
                
            } catch (error) {
                console.error('❌ 更新桌況失敗:', error);
                // 桌況更新失敗不應該影響訂單流程，所以這裡只記錄錯誤
            }
        }
