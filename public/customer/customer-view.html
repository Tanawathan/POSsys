<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顧客點餐系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        
        /* 改進的滾動條 */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1a202c; border-radius: 3px; }
        ::-webkit-scrollbar-thumb { 
            background: linear-gradient(45deg, #6366f1, #8b5cf6); 
            border-radius: 3px; 
        }
        ::-webkit-scrollbar-thumb:hover { background: linear-gradient(45deg, #7c3aed, #a855f7); }
        
        /* 訂單面板動畫 */
        #order-panel.is-open { transform: translateY(0); }
        
        /* 菜單卡片 hover 效果 */
        .menu-item {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
        }
        
        .menu-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
            border-color: rgba(99, 102, 241, 0.3);
        }
        
        /* 分類按鈕效果 */
        .category-btn {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .category-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }
        
        .category-btn:hover::before {
            left: 100%;
        }
        
        .category-btn.active {
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }
        
        /* 購物車按鈕脈衝效果 */
        .cart-pulse {
            animation: pulse-cart 2s infinite;
        }
        
        @keyframes pulse-cart {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* 添加到購物車動畫 */
        .add-to-cart-animation {
            position: relative;
            overflow: hidden;
        }
        
        .add-to-cart-animation::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: #10b981;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            animation: checkmark 0.6s ease-out forwards;
        }
        
        @keyframes checkmark {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        
        /* 標題漸層效果 */
        .gradient-title {
            background: linear-gradient(45deg, #f59e0b, #f97316, #ef4444);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 3s ease infinite;
        }
        
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* 響應式改進 */
        @media (max-width: 768px) {
            .menu-container-mobile {
                height: 60vh;
            }
        }
        
        /* 載入狀態 */
        .loading-skeleton {
            background: linear-gradient(90deg, #374151 25%, #4b5563 50%, #374151 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        /* 數量控制器 */
        .quantity-control {
            border: 2px solid #374151;
            transition: border-color 0.3s ease;
        }
        
        .quantity-control:focus-within {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <div class="container mx-auto p-4 md:p-8 max-w-6xl">
        <header class="mb-8 relative">
            <div class="absolute inset-0 bg-gradient-to-r from-blue-600/20 to-purple-600/20 blur-3xl -z-10"></div>

                            重新整理
                        </button>

                            除錯菜單

                    </div>
                </div>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <!-- 菜單區 -->

                        <div class="w-3 h-3 bg-green-400 rounded-full animate-pulse"></div>
                        <span class="text-sm text-green-400">即時更新</span>
                    </div>
                </div>
                
                <!-- 分類選擇器 -->
                <div id="category-container" class="mb-6 flex flex-wrap gap-3"></div>
                
                <!-- 菜單容器 -->
                <div id="menu-container" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 h-96 md:h-[500px] overflow-y-auto pr-2 menu-container-mobile"></div>
            </div>

            <!-- 訂單區 -->
            <div id="order-panel" class="fixed inset-0 bg-gray-800/95 backdrop-blur-sm z-40 p-6 flex flex-col transition-all duration-500 ease-in-out transform translate-y-full lg:translate-y-0 lg:static lg:inset-auto lg:z-auto lg:rounded-2xl lg:shadow-2xl lg:border lg:border-gray-700/50">
                <div class="flex justify-between items-center mb-6 pb-3 border-b border-gray-700 lg:hidden">
                    <h2 class="text-2xl font-bold text-white">您的訂單</h2>
                    <button id="close-cart-btn" class="p-2 text-gray-400 hover:text-white transition-colors rounded-lg hover:bg-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                
                <div class="flex items-center justify-between mb-6 hidden lg:flex">
                    <h2 class="text-2xl font-bold text-white">您的訂單</h2>
                    <div class="bg-indigo-600 text-white px-3 py-1 rounded-full text-sm">
                        <span id="order-count">0</span> 項商品
                    </div>
                </div>
                
                <div id="order-items" class="flex-grow overflow-y-auto pr-2 space-y-3">
                    <div class="text-center py-12">
                        <svg class="mx-auto h-16 w-16 text-gray-500 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                        </svg>
                        <p class="text-gray-400 text-lg">您的購物車是空的</p>
                        <p class="text-gray-500 text-sm mt-2">選擇您喜歡的餐點開始點餐吧！</p>
                    </div>
                </div>
                
                <!-- 備註區域 -->
                <div class="mt-6 p-4 bg-gray-700/50 rounded-xl">
                    <label for="order-notes" class="block text-sm font-medium text-gray-300 mb-2">
                        <svg class="inline w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                        </svg>

                    </label>
                    <textarea id="order-notes" rows="3" class="w-full rounded-lg bg-gray-700 border-gray-600 text-gray-200 placeholder-gray-500 shadow-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 transition-all" placeholder="例如：需要餐具、分開打包、辣度調整..."></textarea>
                </div>

                    <div class="bg-gradient-to-r from-indigo-600/20 to-purple-600/20 p-4 rounded-xl">
                        <div class="flex justify-between items-center text-2xl font-bold">
                            <span class="text-white">總計</span>
                            <span id="total-price" class="text-indigo-400">NT$ 0</span>
                        </div>
                    </div>
                    <button id="place-order-btn" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-4 rounded-xl font-bold text-lg hover:from-indigo-700 hover:to-purple-700 transition-all duration-300 disabled:from-gray-500 disabled:to-gray-600 disabled:cursor-not-allowed transform hover:scale-105 shadow-lg hover:shadow-xl">
                        <svg class="inline w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        下訂單 / 加點
                    </button>
                </div>
            </div>
        
        <!-- 手機購物車按鈕 -->
        <div id="mobile-cart-button-wrapper" class="lg:hidden">
            <button id="mobile-cart-button" class="fixed bottom-6 right-6 z-30 bg-gradient-to-r from-indigo-600 to-purple-600 text-white w-20 h-20 rounded-full flex items-center justify-center shadow-2xl transform transition-all duration-300 scale-0 hover:scale-110 cart-pulse">
                <div class="relative">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    <span id="mobile-cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-sm w-7 h-7 rounded-full flex items-center justify-center border-3 border-white font-bold shadow-lg">0</span>
                </div>
            </button>
        </div>

        <!-- 改進的彈窗 -->
        <div id="message-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center hidden z-50">
            <div class="bg-gray-800 p-8 rounded-3xl shadow-2xl text-center max-w-sm mx-4 border border-gray-700/50 transform transition-all duration-300 scale-95">
                <div class="w-16 h-16 bg-gradient-to-r from-green-400 to-blue-500 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <h3 id="message-title" class="text-2xl font-bold text-white mb-4"></h3>
                <p id="message-text" class="text-gray-300 mb-6"></p>
                <button onclick="closeModal()" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition-colors">關閉</button>
            </div>
        </div>

        <div id="combo-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50 p-4">
            <div class="bg-gray-800 rounded-2xl shadow-xl w-full max-w-lg max-h-[90vh] flex flex-col">
                <div class="p-6 border-b border-gray-700"><h2 id="combo-modal-title" class="text-2xl font-bold text-white"></h2></div>
                <div id="combo-modal-body" class="p-6 overflow-y-auto"></div>
                <div class="p-6 border-t border-gray-700 bg-gray-900 rounded-b-2xl flex justify-end space-x-4">
                    <button id="cancel-combo-btn" class="px-6 py-2 bg-gray-600 text-gray-200 rounded-lg hover:bg-gray-500">取消</button>
                    <button id="add-combo-to-order-btn" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">加入訂單</button>
                </div>
            </div>
        </div>

        <div id="quick-note-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50 p-4">
            <div class="bg-gray-800 rounded-2xl shadow-xl w-full max-w-lg max-h-[90vh] flex flex-col">
                <div class="p-6 border-b border-gray-700"><h2 id="quick-note-modal-title" class="text-2xl font-bold text-white"></h2></div>
                <div id="quick-note-modal-body" class="p-6 overflow-y-auto"></div>
                <div class="p-6 border-t border-gray-700 bg-gray-900 rounded-b-2xl flex justify-end space-x-4">
                    <button id="cancel-quick-note-btn" class="px-6 py-2 bg-gray-600 text-gray-200 rounded-lg hover:bg-gray-500">取消</button>
                    <button id="save-quick-note-btn" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">儲存備註</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ===== 立即設置正確的配置，避免被外部文件覆蓋 =====
        window.APP_CONFIG = {
            notion: {
                apiKey: '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',
                apiVersion: '2022-06-28',
                databaseIds: {
                    menu: '23afd5adc30b80c58355fd93d05c66d6',
                    orders: '23afd5adc30b80c39e71d1a640ccfb5d',
                    tables: '23afd5adc30b80c78ae7d8b1fe0cc2ba',
                    inventory: '23afd5adc30b808cbba3c03f8f2065fd',
                    suppliers: '23afd5adc30b8056bbf4d4bb5c93eb8a',
                    purchases: '23afd5adc30b80cf96acd0e98b7651a1'
                }
            }
        };
        console.log('🔒 強制設置 APP_CONFIG:', window.APP_CONFIG);
        
        const dom = {
            status: document.getElementById('status'),
            tableDisplay: document.getElementById('table-display'),
            menuContainer: document.getElementById('menu-container'),
            categoryContainer: document.getElementById('category-container'),
            orderPanel: document.getElementById('order-panel'),
            orderItems: document.getElementById('order-items'),
            totalPrice: document.getElementById('total-price'),
            placeOrderBtn: document.getElementById('place-order-btn'),
            orderNotes: document.getElementById('order-notes'),
            messageModal: document.getElementById('message-modal'),
            messageTitle: document.getElementById('message-title'),
            messageText: document.getElementById('message-text'),
            mobileCartButton: document.getElementById('mobile-cart-button'),
            mobileCartCount: document.getElementById('mobile-cart-count'),
            orderCount: document.getElementById('order-count'),
            closeCartBtn: document.getElementById('close-cart-btn'),
            comboModal: document.getElementById('combo-modal'),
            comboModalTitle: document.getElementById('combo-modal-title'),
            comboModalBody: document.getElementById('combo-modal-body'),
            cancelComboBtn: document.getElementById('cancel-combo-btn'),
            addComboToOrderBtn: document.getElementById('add-combo-to-order-btn'),
            quickNoteModal: document.getElementById('quick-note-modal'),
            quickNoteModalTitle: document.getElementById('quick-note-modal-title'),
            quickNoteModalBody: document.getElementById('quick-note-modal-body'),
            cancelQuickNoteBtn: document.getElementById('cancel-quick-note-btn'),
            saveQuickNoteBtn: document.getElementById('save-quick-note-btn'),
            tableSelect: document.getElementById('table-select'),
            clearOrderBtn: document.getElementById('clear-order-btn'),
            refreshDataBtn: document.getElementById('refresh-data-btn'),
            debugMenuBtn: document.getElementById('debug-menu-btn'),
        };

        // 配置系統 - 使用預先設置的配置
        let config = {};
        let notionManager;
        
        console.log('✅ 使用預先設置的 APP_CONFIG:', window.APP_CONFIG);
        
        // 舊配置作為備用（保留向後相容性）
        const fallbackConfig = {
            menuWebhookUrl: 'https://hook.us2.make.com/7x1uvc1swnt7oyijv35fuwl253esfl95',
            orderWebhookUrl: 'https://hook.us2.make.com/rxk02bzg5yp5pqergrmyeh1mxid8gwcb',
            tableWebhookUrl: 'https://hook.us2.make.com/5h275y5bqajl3x4eecvg9ve4im9bo4nd',
            // ** NEW: Webhook to fetch existing orders **
            fetchOrdersWebhookUrl: 'https://hook.us2.make.com/x38sw9p1gpwgv8lg4ysg6swywvdtjheh',
            comboCategories: { appetizer: '前菜', main: '主餐', drink: '飲品', dessert: '甜點' },
            quickNoteOptions: { spiciness: '辣度選項', ice: '冰量選項', sugar: '甜度選項', temperature: '溫度選項' }
        };
        
        // 使用 Notion 或回退到舊配置
        config = window.APP_CONFIG ? {
            // 使用 Notion API
            useNotion: true,
            notion: window.APP_CONFIG.notion,
            comboCategories: { appetizer: '前菜', main: '主餐', drink: '飲品', dessert: '甜點' },
            quickNoteOptions: { spiciness: '辣度選項', ice: '冰量選項', sugar: '甜度選項', temperature: '溫度選項' },
            // 保留 webhook 作為備用
            ...fallbackConfig
        } : fallbackConfig;

        let menu = [];
        let order = [];
        let currentCategory = '全部';
        let subItems = {};
        let selectedTable = null;
        // ** NEW: To track items that were already ordered **
        let initialOrderState = [];

        document.addEventListener('DOMContentLoaded', async () => {
            console.log('🚀 客戶點餐系統初始化...');
            
            // 初始化 Notion 管理器（如果可用）
            if (config.useNotion && typeof NotionDataManager !== 'undefined') {
                try {
                    console.log('🔧 初始化 Notion 管理器...');
                    notionManager = new NotionDataManager();
                    console.log('✅ Notion 管理器初始化成功');
                    console.log('🔍 驗證 API Key:', notionManager.apiKey);
                    console.log('🔍 驗證資料庫 IDs:', notionManager.databaseIds);
                } catch (error) {
                    console.error('❌ Notion 管理器初始化失敗:', error);
                    config.useNotion = false; // 回退到舊系統
                }
            }
            
            await fetchTables(); 
            await fetchMenu();
            
            dom.mobileCartButton.addEventListener('click', () => dom.orderPanel.classList.add('is-open'));
            dom.closeCartBtn.addEventListener('click', () => dom.orderPanel.classList.remove('is-open'));
            dom.placeOrderBtn.addEventListener('click', handlePlaceOrder);
            dom.cancelComboBtn.addEventListener('click', () => dom.comboModal.classList.add('hidden'));
            dom.cancelQuickNoteBtn.addEventListener('click', () => dom.quickNoteModal.classList.add('hidden'));
            
            // 桌號選擇監聽器
            dom.tableSelect.addEventListener('change', (e) => {
                selectTable(e.target.value);
            });
            
            // 工作人員操作按鈕
            dom.clearOrderBtn.addEventListener('click', () => {
                if (confirm('確定要清空目前訂單嗎？')) {
                    order = [];
                    initialOrderState = [];
                    updateOrderSummary();
                    showMessage('訂單已清空', '目前訂單已清空，可以重新點餐。');
                }
            });
            
            dom.refreshDataBtn.addEventListener('click', async () => {
                dom.status.textContent = '正在重新整理資料...';
                await fetchTables();
                await fetchMenu();
                showMessage('重新整理完成', '桌況和菜單資料已更新。');
            });
            
            // 除錯按鈕
            dom.debugMenuBtn.addEventListener('click', () => {
                console.log('=== 🔍 系統除錯資訊 ===');
                console.log('🍽️ 當前菜單陣列:', menu);
                console.log('📋 菜單長度:', menu.length);
                console.log('🏷️ 當前分類:', currentCategory);
                console.log('');
                console.log('=== ⚙️ 系統配置 ===');
                console.log('🔧 使用 Notion API:', config.useNotion);
                console.log('🌐 NotionManager 存在:', !!notionManager);
                console.log('🔑 API Key 存在:', !!config.notion?.apiKey);
                console.log('📊 資料庫 IDs:', config.notion?.databaseIds);
                console.log('🔄 代理模式:', notionManager?.proxyMode);
                console.log('');
                console.log('=== 🎯 載入模式判斷 ===');
                if (config.useNotion && notionManager) {
                    console.log('✅ 當前使用: Notion API 直接模式');
                    console.log('📡 API 基礎 URL:', notionManager.baseUrl);
                } else {
                    console.log('⚠️ 當前使用: Webhook 備用模式');

        async function fetchAndLoadExistingOrder(tableNumber) {
            try {
                const response = await fetch(config.fetchOrdersWebhookUrl);
                if (!response.ok) throw new Error('無法獲取訂單');
                const data = await response.json();

                let allOrders = [];
                if (Array.isArray(data) && data.length > 0 && data[0].body && Array.isArray(data[0].body)) {
                    allOrders = data[0].body;
                } else if (Array.isArray(data) && data.length > 0 && data[0].properties_value) {
                    allOrders = data;
                }

                const tableOrders = allOrders.filter(o => {
                    const orderId = o.properties_value['訂單ID']?.[0]?.plain_text;
                    return orderId && orderId.startsWith(tableNumber + '-');
                });

                let existingItems = [];
                tableOrders.forEach(o => {
                    const itemsJsonString = o.properties_value['訂單內容(JSON)']?.[0]?.plain_text;
                    const items = itemsJsonString ? parseOrderItems(itemsJsonString) : [];
                    if (items) {
                        existingItems.push(...items);
                    }
                });
                
                // Convert fetched items to local order format
                order = existingItems.map(item => {
                    const menuItem = menu.find(m => m.name === item.name);
                    return {
                        lineItemId: crypto.randomUUID(),
                        menuItemId: menuItem ? menuItem.id : 'unknown',
                        name: item.name,
                        price: item.price,
                        category: item.category,
                        itemType: item.itemType,
                        quantity: item.quantity,
                        customNote: '',
                        quickNotes: item.note || {},
                    };
                });

                initialOrderState = JSON.parse(JSON.stringify(order)); // Deep copy for later comparison
                updateOrderSummary();
                dom.status.textContent = '已載入現有點餐，您可以開始加點。';

            } catch (error) {
                console.error('載入現有訂單失敗:', error);
                dom.status.textContent = `無法載入訂單: ${error.message}`;
            }
        }

        function parseOrderItems(jsonString) {
            if (!jsonString) return null;
            let data;
            try {
                data = JSON.parse(jsonString);
            } catch (e) {
                try { data = JSON.parse(`[${jsonString}]`); } 
                catch (e2) { return null; }
            }
            if (data && data.text && typeof data.text.content === 'string') {
                return parseOrderItems(data.text.content);
            }
            if (Array.isArray(data)) return data;
            if (typeof data === 'object' && data !== null) return [data];
            return null;
        }

                                    class="w-8 h-8 flex items-center justify-center text-lg font-bold bg-gray-600 hover:bg-gray-500 rounded-l-md transition-colors">-</button>
                            <span class="w-10 h-8 flex items-center justify-center bg-gray-700 text-white">${item.quantity}</span>
                            <button onclick="adjustQuantity('${item.lineItemId}', 1)" 
                                    class="w-8 h-8 flex items-center justify-center text-lg font-bold bg-gray-600 hover:bg-gray-500 rounded-r-md transition-colors">+</button>
                        </div>
                        <button onclick="removeFromOrder('${item.lineItemId}')" 
                                class="text-red-500 hover:text-red-700 text-sm font-semibold">移除</button>
                    </div>
                    <div class="mt-3">
                        <input type="text" placeholder="手動備註" value="${item.customNote}" 
                               oninput="updateCustomNote('${item.lineItemId}', this.value)" 
                               class="w-full text-sm bg-gray-700 border-gray-600 text-white placeholder-gray-500 rounded-md shadow-sm">
                    </div>
                `;
                
                dom.orderItems.appendChild(orderItemDiv);
            });
            
            // 更新購物車數量顯示
            if (dom.mobileCartCount) dom.mobileCartCount.textContent = order.length.toString();
            if (dom.orderCount) dom.orderCount.textContent = order.length.toString();
            dom.mobileCartButton.classList.remove("scale-0");
            
            // 計算總金額
            const totalAmount = order.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            dom.totalPrice.textContent = `NT$ ${totalAmount}`;
            
            console.log('💰 總金額:', totalAmount);
            console.log('📦 訂單項目數:', order.length);
            
            updatePlaceOrderButtonState();
        }
        function updatePlaceOrderButtonState(){dom.placeOrderBtn.disabled=order.length===0||!selectedTable}
        function showMessage(a,b){dom.messageTitle.textContent=a;dom.messageText.textContent=b;dom.messageModal.classList.remove("hidden")}
        function closeModal(){dom.messageModal.classList.add("hidden")}

        // ** MODIFIED: Only sends newly added items **
        async function handlePlaceOrder() {
            if (order.length === 0 || !selectedTable) {
                showMessage('訂單不完整', '請確認您已選擇桌號並點了餐點。');
                return;
            };

            // Compare current order with the initial state to find new items
            const newItems = order.filter(currentItem => {
                const initialStateItem = initialOrderState.find(initialItem => initialItem.lineItemId === currentItem.lineItemId);
                // It's a new item if it's not in the initial state
                if (!initialStateItem) return true;
                // It's a modified item if the quantity has increased
                if (currentItem.quantity > initialStateItem.quantity) {
                    // Create a new item object for the added quantity
                    const newItem = { ...currentItem };
                    newItem.quantity = currentItem.quantity - initialStateItem.quantity;
                    return true;
                }
                return false;
            }).map(item => {
                // If an item was modified, we only want to send the difference
                 const initialStateItem = initialOrderState.find(initialItem => initialItem.lineItemId === item.lineItemId);
                 if (initialStateItem && item.quantity > initialStateItem.quantity) {
                     return { ...item, quantity: item.quantity - initialStateItem.quantity };
                 }
                 return item;
            });


            if (newItems.length === 0) {
                showMessage('沒有新餐點', '您尚未加入任何新的餐點。');
                return;
            }

            const orderDetails = newItems.map(item => {
                const { lineItemId, menuItemId, ...rest } = item;
                const notePayload = { ...rest.quickNotes };
                if (rest.customNote) notePayload.custom = rest.customNote;
                rest.note = notePayload;
                delete rest.quickNotes;
                delete rest.customNote;
                return rest;
            });

            const totalPrice = orderDetails.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const payload = {
                orderId: `${selectedTable}-${new Date().toISOString()}`,
                table: selectedTable,
                items: orderDetails,
                totalPrice: totalPrice,
                notes: dom.orderNotes.value.trim()
            };
            
            dom.placeOrderBtn.disabled = true;
            dom.placeOrderBtn.textContent = '傳送中...';
            try {
                const response = await fetch(config.orderWebhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) throw new Error(`Webhook 伺服器錯誤: ${response.status}`);
                showMessage('加點成功', `您的加點餐點已成功發送！`);
                
                // Reset for next order/add-on
                order = [];
                initialOrderState = [];
                dom.orderNotes.value = '';
                updateOrderSummary();
                // 重設桌號選擇，但不清除已選擇的桌號（方便連續下單）
                dom.status.textContent = '訂單完成，可繼續點餐或選擇其他桌號';


            } catch (error) {
                console.error('發送訂單失敗:', error);
                showMessage('發送失敗', `無法將您的訂單送出，請稍後再試。`);
            } finally {
                dom.placeOrderBtn.textContent = '下訂單 / 加點';
                updatePlaceOrderButtonState();
            }
        }
    </script>

    <script src="../assets/js/notion-manager.js"></script>
